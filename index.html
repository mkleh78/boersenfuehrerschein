<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Börsen-Quiz für Teens | 100 Fragen zum Finanz-Profi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #0f0f23;
      --bg-card: #1a1a2e;
      --primary: #7c3aed;
      --primary-hover: #6d28d9;
      --accent: #10b981;
      --accent-red: #ef4444;
      --text-primary: #f3f4f6;
      --text-secondary: #9ca3af;
      --border: #374151;
      --gold: #fbbf24;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      background-image: radial-gradient(circle at 20% 50%, rgba(124,58,237,.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(16,185,129,.1) 0%, transparent 50%);
    }
    #quiz-container {
      background: var(--bg-card);
      border-radius: 24px;
      box-shadow: 0 20px 25px -5px rgba(0,0,0,.1), 0 10px 10px -5px rgba(0,0,0,.04);
      width: 100%;
      max-width: 900px;
      overflow: hidden;
      border: 1px solid var(--border);
      position: relative;
    }
    /* Start Screen */
    #start-screen { padding: 3rem; text-align: center; min-height: 500px; display: flex; flex-direction: column; justify-content: center; }
    .emoji-header { font-size: 4rem; margin-bottom: 1.5rem; animation: bounce 2s infinite; }
    @keyframes bounce { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-10px)} }
    h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 1rem; background: linear-gradient(135deg,var(--primary) 0%, var(--accent) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .subtitle { font-size: 1.25rem; color: var(--text-secondary); margin-bottom: 2rem; line-height: 1.6; }
    .start-btn { background: linear-gradient(135deg,var(--primary) 0%, var(--primary-hover) 100%); color: #fff; font-size: 1.25rem; font-weight: 600; padding: 1rem 3rem; border: none; border-radius: 12px; cursor: pointer; transition: all .3s ease; box-shadow: 0 4px 6px -1px rgba(0,0,0,.1), 0 2px 4px -1px rgba(0,0,0,.06); margin: 2rem auto 0; }
    .start-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0,0,0,.1), 0 4px 6px -2px rgba(0,0,0,.05); }
    /* Header */
    #quiz-header { padding: 2rem 2rem 1.5rem; border-bottom: 1px solid var(--border); display: none; }
    .header-content { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
    .level-badge { background: rgba(124,58,237,.2); color: var(--primary); padding: .5rem 1rem; border-radius: 20px; font-weight: 600; font-size: .875rem; }
    .streak-counter { display: flex; align-items: center; gap: .5rem; font-weight: 600; }
    .streak-fire { font-size: 1.5rem; }
    /* Progress */
    #progress-container { margin-bottom: 1.5rem; }
    #question-counter { font-size: .875rem; color: var(--text-secondary); margin-bottom: .5rem; }
    #progress-bar-container { background: var(--border); height: 8px; border-radius: 999px; overflow: hidden; position: relative; }
    #progress-bar { background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%); height: 100%; transition: width .5s ease; box-shadow: 0 0 10px rgba(124,58,237,.5); }
    /* Question Area */
    #question-area { padding: 2rem; display: none; }
    #question-text { font-size: 1.5rem; font-weight: 600; margin-bottom: 2rem; line-height: 1.4; min-height: 3em; }
    .difficulty-indicator { display: inline-flex; gap: .25rem; margin-bottom: 1rem; }
    .difficulty-star { color: var(--gold); font-size: 1rem; }
    /* Options */
    .options-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem; }
    .option-btn { background: rgba(255,255,255,.05); border: 2px solid var(--border); color: var(--text-primary); padding: 1.25rem; border-radius: 12px; cursor: pointer; transition: all .2s ease; text-align: left; font-size: 1.1rem; font-weight: 500; position: relative; overflow: hidden; display: flex; align-items: center; min-height: 80px; }
    .option-btn:hover:not(:disabled) { border-color: var(--primary); background: rgba(124,58,237,.1); transform: translateX(4px); }
    .option-btn:disabled { cursor: not-allowed; opacity: .8; }
    .option-btn.correct { border-color: var(--accent); background: rgba(16,185,129,.2); animation: correctPulse .6s ease; }
    .option-btn.incorrect { border-color: var(--accent-red); background: rgba(239,68,68,.1); animation: shake .5s ease; }
    @keyframes correctPulse { 0%{transform:scale(1)}50%{transform:scale(1.05)}100%{transform:scale(1)} }
    @keyframes shake { 0%,100%{transform:translateX(0)}25%{transform:translateX(-5px)}75%{transform:translateX(5px)} }
    /* Feedback */
    #feedback-text { margin-top: 1.5rem; padding: 1rem 1.5rem; border-radius: 12px; display: none; font-size: 1rem; line-height: 1.6; animation: slideIn .3s ease; }
    @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    #feedback-text.correct { background: rgba(16,185,129,.1); border: 1px solid var(--accent); color: var(--text-primary); }
    #feedback-text.incorrect { background: rgba(239,68,68,.1); border: 1px solid var(--accent-red); color: var(--text-primary); }
    .feedback-emoji { font-size: 1.5rem; margin-right: .5rem; }
    /* Navigation */
    #navigation { padding: 1.5rem 2rem; text-align: right; display: none; min-height: 80px; }
    #next-btn { background: linear-gradient(135deg,var(--primary) 0%, var(--primary-hover) 100%); color: #fff; font-size: 1.1rem; font-weight: 600; padding: .75rem 2rem; border: none; border-radius: 12px; cursor: pointer; transition: all .3s ease; display: none; }
    #next-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0,0,0,.1); }
    /* Results */
    #results-screen { padding: 3rem; text-align: center; display: none; }
    .results-emoji { font-size: 5rem; margin-bottom: 1.5rem; }
    #results-screen h2 { font-size: 2.5rem; font-weight: 700; margin-bottom: 1rem; }
    .score-circle { width: 200px; height: 200px; margin: 2rem auto; position: relative; }
    .score-circle svg { transform: rotate(-90deg); }
    .score-circle-bg { stroke: var(--border); stroke-width: 8; fill: none; }
    .score-circle-progress { stroke: url(#gradient); stroke-width: 8; fill: none; stroke-linecap: round; transition: stroke-dashoffset 1s ease; }
    #score-percentage { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 3rem; font-weight: 800; }
    .verdict-box { background: rgba(255,255,255,.05); border: 2px solid var(--border); border-radius: 16px; padding: 2rem; margin: 2rem 0; }
    .verdict-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem; }
    .verdict-text { font-size: 1.1rem; line-height: 1.6; color: var(--text-secondary); }
    /* Topic Results */
    .topic-results { text-align: left; margin-top: 3rem; }
    .topic-results h3 { font-size: 1.25rem; font-weight: 600; margin-bottom: 1.5rem; text-align: center; }
    .topic-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; }
    .topic-card { background: rgba(255,255,255,.05); border: 1px solid var(--border); border-radius: 12px; padding: 1.25rem; transition: all .2s ease; }
    .topic-card:hover { transform: translateY(-2px); border-color: var(--primary); }
    .topic-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: .75rem; }
    .topic-name { font-weight: 600; font-size: .95rem; }
    .topic-score { font-weight: 500; color: var(--text-secondary); font-size: .875rem; }
    .topic-progress-bar-container { background: var(--border); height: 6px; border-radius: 999px; overflow: hidden; }
    .topic-progress-bar { height: 100%; background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%); transition: width .8s ease; }
    /* Buttons */
    .action-buttons { display: flex; gap: 1rem; justify-content: center; margin-top: 2rem; }
    .btn-secondary { background: transparent; border: 2px solid var(--primary); color: var(--primary); font-size: 1.1rem; font-weight: 600; padding: .75rem 2rem; border-radius: 12px; cursor: pointer; transition: all .3s ease; }
    .btn-secondary:hover { background: var(--primary); color: #fff; }
    /* Responsive */
    @media (max-width: 768px) {
      #quiz-container { border-radius: 0; border: none; min-height: 100vh; }
      h1 { font-size: 2rem; }
      #question-text { font-size: 1.25rem; }
      .options-grid { grid-template-columns: 1fr; }
      .score-circle { width: 150px; height: 150px; }
      #score-percentage { font-size: 2.5rem; }
      .topic-grid { grid-template-columns: 1fr; }
    }
    /* Achievement */
    .achievement-popup { position: fixed; top: 2rem; right: 2rem; background: var(--bg-card); border: 2px solid var(--gold); border-radius: 12px; padding: 1rem 1.5rem; display: none; align-items: center; animation: achievementSlide .5s ease; z-index: 1000; box-shadow: 0 10px 20px rgba(0,0,0,.2); }
    @keyframes achievementSlide { from { transform: translateX(400px); } to { transform: translateX(0); } }
    .achievement-popup .emoji { font-size: 2rem; margin-right: .5rem; }
    .achievement-text { font-weight: 600; }
    /* Loading dots */
    .loading-dots { display: inline-flex; gap: .25rem; }
    .loading-dots span { width: 8px; height: 8px; background: var(--primary); border-radius: 50%; animation: loadingDot 1.4s infinite ease-in-out both; }
    .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
    .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
    @keyframes loadingDot { 0%,80%,100% { transform: scale(0); opacity: .5; } 40% { transform: scale(1); opacity: 1; } }
  </style>
</head>
<body>
  <div id="quiz-container">
    <div id="start-screen">
      <div class="emoji-header">📈💰🚀</div>
      <h1>Das große Börsen-Quiz</h1>
      <p class="subtitle">Bist du bereit, dein Finanzwissen auf die Probe zu stellen?<br />100 Fragen trennen dich vom Titel des Finanz-Profis!</p>
      <button class="start-btn" onclick="startQuiz()">Quiz starten! 🎯</button>
    </div>

    <div id="quiz-header">
      <div class="header-content">
        <div class="level-badge" id="level-badge">Level: Börsen-Rookie</div>
        <div class="streak-counter"><span class="streak-fire">🔥</span><span id="streak-count">0</span></div>
      </div>
      <div id="progress-container">
        <div id="question-counter"></div>
        <div id="progress-bar-container"><div id="progress-bar"></div></div>
      </div>
    </div>

    <div id="question-area">
      <div class="difficulty-indicator" id="difficulty-stars"></div>
      <div id="question-text">
        <div class="loading-dots"><span></span><span></span><span></span></div>
      </div>
      <div class="options-grid" id="options-container"></div>
      <div id="feedback-text"></div>
    </div>

    <div id="navigation"><button id="next-btn" onclick="nextQuestion()">Weiter →</button></div>

    <div id="results-screen">
      <div class="results-emoji" id="results-emoji"></div>
      <h2>Quiz abgeschlossen!</h2>
      <div class="score-circle">
        <svg width="200" height="200" viewbox="0 0 200 200">
          <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
            </linearGradient>
          </defs>
          <circle cx="100" cy="100" r="90" class="score-circle-bg"></circle>
          <circle cx="100" cy="100" r="90" class="score-circle-progress" id="score-circle-progress"></circle>
        </svg>
        <div id="score-percentage">0%</div>
      </div>
      <div class="verdict-box">
        <div class="verdict-title" id="verdict-title"></div>
        <div class="verdict-text" id="verdict-text"></div>
      </div>
      <div class="topic-results">
        <h3>Deine Stärken und Schwächen</h3>
        <div class="topic-grid" id="topic-results-container"></div>
      </div>
      <div class="action-buttons">
        <button class="btn-secondary" onclick="startQuiz()">Nochmal versuchen</button>
        <button class="start-btn" onclick="shareResults()">Ergebnis teilen 📱</button>
      </div>
    </div>
  </div>

  <div class="achievement-popup" id="achievement-popup">
    <span class="emoji" id="achievement-emoji"></span>
    <span class="achievement-text" id="achievement-text"></span>
  </div>

  <script>
    // ##################################################################################
    // ############################# QUIZ DATA (100 QUESTIONS) ##########################
    // ##################################################################################
    const quizTopics = {
        "Börsen-Grundlagen 🎯": [
            { q: "Was ist eine Aktie?", a: [
                { text: "Ein verbriefter Anteil am Eigenkapital und damit am Vermögen einer Gesellschaft.", correct: true, explain: "Genau! Du wirst zum Miteigentümer der Firma." },
                { text: "Ein verzinstes Darlehen, das Anleger einem Unternehmen gewähren.", correct: false, explain: "Das ist eine Anleihe. Hier bist du Kreditgeber, kein Eigentümer." },
                { text: "Ein vertragliches Recht, Produkte einer Firma günstiger zu beziehen.", correct: false, explain: "Das wäre ein Vorteilsprogramm, hat aber nichts mit Aktien zu tun." },
                { text: "Ein spekulatives Papier, dessen Wert sich aus Wettquoten ergibt.", correct: false, explain: "Investieren ist keine Wette, sondern basiert auf dem realen Wert und Erfolg des Unternehmens." }
            ], difficulty: 1 },
            { q: "Was ist die Börse?", a: [
                { text: "Ein organisierter Markt zum standardisierten Handel von Wertpapieren.", correct: true, explain: "Korrekt! Hier treffen Angebot und Nachfrage für Aktien, Anleihen etc. aufeinander." },
                { text: "Die Zentrale der Bundesbank zur Ausgabe von neuem Geld.", correct: false, explain: "Nein, die Börse ist eine Handelsplattform, keine Institution der Geldpolitik." },
                { text: "Eine staatliche Aufsichtsbehörde zur Regulierung von Unternehmen.", correct: false, explain: "Die Regulierung erfolgt durch Behörden wie die BaFin, nicht die Börse selbst." },
                { text: "Ein Oberbegriff für die gesamte Finanzwirtschaft eines Landes.", correct: false, explain: "Die Börse ist ein wichtiger Teil der Finanzwirtschaft, aber nicht die Gesamtheit." }
            ], difficulty: 1 },
            { q: "Wer legt den Preis einer Aktie fest?", a: [
                { text: "Angebot und Nachfrage der Marktteilnehmer im elektronischen Handel.", correct: true, explain: "Richtig, der Preis (Kurs) bildet sich ständig neu, je nachdem wie viele kaufen oder verkaufen wollen." },
                { text: "Das jeweilige Unternehmen durch einen Beschluss des Vorstands.", correct: false, explain: "Das Unternehmen kann den Kurs durch gute Arbeit beeinflussen, ihn aber nicht direkt festlegen." },
                { text: "Die nationale Börsenaufsicht zur Gewährleistung fairer Preise.", correct: false, explain: "Die Aufsicht überwacht den fairen Handel, bestimmt aber keine Preise." },
                { text: "Ein Konsortium von Bankanalysten durch die Festlegung von Kurszielen.", correct: false, explain: "Analysten geben nur Schätzungen (Kursziele) ab, die den Markt beeinflussen können, aber den Preis nicht festlegen." }
            ], difficulty: 2 },
            { q: "Was ist ein 'Index' wie der DAX?", a: [
                { text: "Ein Kennzahl, die die durchschnittliche Entwicklung ausgewählter Aktien abbildet.", correct: true, explain: "Perfekt! Der DAX ist quasi das Fieberthermometer für die 40 größten deutschen börsennotierten Unternehmen." },
                { text: "Ein Investmentfonds, der von einer staatlichen Stelle verwaltet wird.", correct: false, explain: "Nein, Indizes werden von Börsenbetreibern oder Finanzdienstleistern berechnet." },
                { text: "Eine offizielle Liste aller an einer Börse zugelassenen Wertpapiere.", correct: false, explain: "Ein Index enthält nur eine bestimmte Auswahl, nicht alle." },
                { text: "Die wichtigste Einzelaktie eines Landes mit der höchsten Marktkapitalisierung.", correct: false, explain: "Nein, ein Index bündelt viele Aktien, um ein Gesamtbild zu zeigen." }
            ], difficulty: 1 },
            { q: "Was ist eine Dividende?", a: [
                { text: "Der Teil des Unternehmensgewinns, der an die Aktionäre ausgeschüttet wird.", correct: true, explain: "Genau! Es ist dein Anteil am Gewinn, weil du Miteigentümer bist." },
                { text: "Eine vertraglich garantierte Zinszahlung auf den Nennwert der Aktie.", correct: false, explain: "Dividenden sind nicht garantiert und ihre Höhe kann schwanken oder ganz ausfallen." },
                { text: "Der Kursgewinn, den ein Anleger bei einem späteren Verkauf realisiert.", correct: false, explain: "Das ist der Veräußerungsgewinn. Eine Dividende erhältst du, während du die Aktie hältst." },
                { text: "Eine Gebühr, die man beim Kauf der Aktie an den Broker entrichten muss.", correct: false, explain: "Das sind Ordergebühren. Dividenden sind Einnahmen, keine Ausgaben." }
            ], difficulty: 2 },
            { q: "Was unterscheidet Stammaktien von Vorzugsaktien?", a: [
                { text: "Stammaktien gewähren ein Stimmrecht, Vorzugsaktien bieten oft eine höhere Dividende.", correct: true, explain: "Richtig! Besitzer von Vorzugsaktien verzichten auf das Stimmrecht und erhalten dafür meist eine höhere Gewinnausschüttung." },
                { text: "Vorzugsaktien unterliegen geringeren Kursschwankungen als Stammaktien.", correct: false, explain: "Beide unterliegen dem gleichen unternehmerischen Risiko und ähnlichen Schwankungen." },
                { text: "Stammaktien werden an Stammkunden, Vorzugsaktien an Neukunden ausgegeben.", correct: false, explain: "Die Namen beziehen sich auf die Rechte, die mit der Aktie verbunden sind, nicht auf den Status des Aktionärs." },
                { text: "Vorzugsaktien müssen vor Stammaktien zum Verkauf angeboten werden.", correct: false, explain: "Eine solche Verkaufsreihenfolge oder ein Vorkaufsrecht existiert nicht." }
            ], difficulty: 3 },
            { q: "Was bedeutet 'Marktkapitalisierung'?", a: [
                { text: "Der aktuelle Börsenwert eines Unternehmens (Produkt aus Aktienkurs und Aktienanzahl).", correct: true, explain: "Korrekt! Dies ist die Kennzahl, die die 'Größe' eines börsennotierten Unternehmens angibt." },
                { text: "Das bilanzierte Anlagevermögen eines Unternehmens (Gebäude, Maschinen etc.).", correct: false, explain: "Das ist der Buchwert des Anlagevermögens, nicht die Marktkapitalisierung." },
                { text: "Der durchschnittliche Handelsumsatz einer Aktie pro Tag an der Heimatbörse.", correct: false, explain: "Das ist die Liquidität oder das Handelsvolumen, nicht der Gesamtwert." },
                { text: "Der Gesamtwert, der beim Börsengang des Unternehmens eingenommen wurde.", correct: false, explain: "Das war der Emissionserlös. Die Marktkapitalisierung ändert sich täglich mit dem Kurs." }
            ], difficulty: 2 },
            { q: "Was ist ein 'IPO'?", a: [
                { text: "Initial Public Offering, der erstmalige Gang eines Unternehmens an die Börse.", correct: true, explain: "Genau! Beim IPO werden die Aktien eines Unternehmens zum ersten Mal öffentlich zum Kauf angeboten." },
                { text: "Internal Profit Obligation, eine interne Gewinnverpflichtung für das Management.", correct: false, explain: "Nein, ein IPO ist ein externer Vorgang am Kapitalmarkt." },
                { text: "Investor Protection Organization, eine Organisation für den Anlegerschutz.", correct: false, explain: "Anlegerschutz ist wichtig, aber IPO bezeichnet den Börsengang selbst." },
                { text: "Index Performance Oscillator, ein technischer Indikator in der Chartanalyse.", correct: false, explain: "IPO ist ein Prozess, kein technischer Indikator." }
            ], difficulty: 2 },
            { q: "Was ist ein 'Broker'?", a: [
                { text: "Ein Finanzdienstleister, der als Mittler für Wertpapieraufträge an der Börse agiert.", correct: true, explain: "Richtig! Dein Broker führt deine Kauf- und Verkaufsaufträge an der Börse aus." },
                { text: "Ein staatlich geprüfter Berater, der Anlageempfehlungen ausspricht.", correct: false, explain: "Ein Broker führt nur aus (Execution-Only). Ein Anlageberater berät dich aktiv, was meist teurer ist." },
                { text: "Eine Abteilung innerhalb der Börse, die den Handel physisch abwickelt.", correct: false, explain: "Nein, der Broker ist dein externer Zugang zur Börse." },
                { text: "Ein vollautomatisches Handelssystem, das auf künstlicher Intelligenz basiert.", correct: false, explain: "Algorithmen können beim Handel eingesetzt werden, aber der Broker ist die lizenzierte Firma dahinter." }
            ], difficulty: 1 },
            { q: "Was ist ein 'Portfolio'?", a: [
                { text: "Die Gesamtheit aller Finanzanlagen und Vermögenswerte einer Person oder Institution.", correct: true, explain: "Perfekt! Dein Portfolio ist deine persönliche Sammlung von Aktien, ETFs, Anleihen etc." },
                { text: "Ein spezieller Ordner zur sicheren Aufbewahrung von Wertpapierdokumenten.", correct: false, explain: "Obwohl das Wort 'Mappe' bedeutet, ist im Finanzkontext die Sammlung der Anlagen gemeint." },
                { text: "Die grafische Darstellung der Wertentwicklung des Depots über die Zeit.", correct: false, explain: "Das ist die 'Performance-Kurve', nicht das Portfolio selbst." },
                { text: "Ein einzelner Investmentfonds, der als Basisanlage für das Depot dient.", correct: false, explain: "Ein Fonds kann ein Teil deines Portfolios sein, ist aber nicht das Portfolio selbst." }
            ], difficulty: 1 }
        ],
        "Produkte & Anlageklassen 📊": [
            { q: "Was ist ein ETF?", a: [
                { text: "Ein börsengehandelter Fonds, der passiv die Wertentwicklung eines Index abbildet.", correct: true, explain: "Exakt! Exchange Traded Fund. Er ist wie ein Korb voller Aktien, der an der Börse ge- und verkauft werden kann." },
                { text: "Eine mündelsichere Anlageform, deren Wert von der Börsenaufsicht garantiert wird.", correct: false, explain: "Ein ETF ist ein Wertpapier ohne die Garantien eines Sparkontos und unterliegt Wertschwankungen." },
                { text: "Ein aktiv von einem Fondsmanager verwaltetes Sondervermögen mit variablem Ausgabeaufschlag.", correct: false, explain: "Das ist ein klassischer Investmentfonds. ETFs sind meist passiv und daher günstiger." },
                { text: "Eine spezielle Form einer Aktie mit eingebauter Risikostreuung über eine Branche.", correct: false, explain: "Ein ETF ist keine Einzelaktie, sondern bündelt viele." }
            ], difficulty: 1 },
            { q: "Was ist eine Anleihe (Bond)?", a: [
                { text: "Ein Wertpapier, das ein Gläubigerrecht auf Rückzahlung und Zins verbrieft.", correct: true, explain: "Genau. Du bist der Kreditgeber für einen Staat oder ein Unternehmen. Anleihen gelten oft als risikoärmer als Aktien." },
                { text: "Ein Wertpapier, das ein Miteigentumsrecht an einem Unternehmen verbrieft.", correct: false, explain: "Das ist eine Aktie. Bei einer Anleihe bist du Fremdkapitalgeber, kein Eigenkapitalgeber." },

        "Risiko & Psychologie 🤯": [

                { text: "Eine Handelsstrategie, bei der Verlustpositionen sofort verkauft werden.", correct: false, explain: "Das wäre diszipliniertes Risikomanagement. Verlustaversion führt oft dazu, dass man Verluste zu lange laufen lässt." }

                { text: "Die Neigung von Anlegern, den Entscheidungen einer großen Gruppe zu folgen.", correct: true, explain: "Genau. Das kann Trends verstärken und zu Blasen oder Panikverkäufen führen, oft ohne fundamentale Grundlage." },
                { text: "Eine computergestützte Analyse, die das Kaufverhalten von Anlegern vorhersagt.", correct: false, explain: "Nein, es ist das Verhalten selbst." },
                { text: "Eine Anlagestrategie, die auf Unternehmen aus der Agrarwirtschaft setzt.", correct: false, explain: "Nein, es ist eine Metapher für das Verhalten von Menschenmassen." },
                { text: "Ein regelmäßiges Treffen von Mitgliedern eines Aktienclubs zum Informationsaustausch.", correct: false, explain: "Nein." }
            ], difficulty: 2 },
            { q: "Was ist der 'Confirmation Bias' (Bestätigungsfehler)?", a: [
                { text: "Die Neigung, Informationen zu bevorzugen, die die eigene Überzeugung bestätigen.", correct: true, explain: "Korrekt. Wenn du von einer Aktie überzeugt bist, nimmst du positive Nachrichten stärker wahr und ignorierst negative. Das ist sehr gefährlich." },
                { text: "Der Zwang, sich jede Anlageentscheidung von einer dritten Person bestätigen zu lassen.", correct: false, explain: "Nein, es ist ein interner, unbewusster Denkfehler." },
                { text: "Der Prozess der Überprüfung einer Orderausführung durch den Broker.", correct: false, explain: "Das ist eine 'Orderbestätigung'." },
                { text: "Die Strategie, ausschließlich auf Basis von offiziell bestätigten Unternehmensmeldungen zu handeln.", correct: false, explain: "Das ist klug, aber nicht der Confirmation Bias. Der Bias filtert, WAS man aus den Quellen liest." }
            ], difficulty: 3 },
            { q: "Warum sollte man nie Geld investieren, das man bald braucht?", a: [
                { text: "Wegen des Risikos kurzfristiger Kursschwankungen und eines möglichen Zwangsverkaufs mit Verlust.", correct: true, explain: "Exakt. Geld für den Urlaub oder ein neues Handy gehört aufs Tagesgeldkonto. An der Börse sollte nur Geld mit langem Anlagehorizont sein." },
                { text: "Weil der Broker das investierte Kapital für einen Mindestzeitraum von einem Jahr sperrt.", correct: false, explain: "Nein, du kannst jederzeit verkaufen. Die Frage ist nur, zu welchem Kurs." },
                { text: "Weil kurzfristige Spekulationsgewinne mit dem persönlichen Einkommensteuersatz versteuert werden.", correct: false, explain: "Das gilt in DEU nur noch für wenige Anlagen, nicht für Aktien. Das Hauptproblem ist das Kursrisiko." },
                { text: "Weil für kurzfristige Anlagen deutlich höhere Ordergebühren anfallen als für langfristige.", correct: false, explain: "Die Gebühren sind unabhängig von der Haltedauer." }
            ], difficulty: 1 },
            { q: "Was ist ein 'Klumpenrisiko'?", a: [
                { text: "Die hohe Konzentration des Depotvermögens auf wenige Einzelwerte oder eine einzelne Branche.", correct: true, explain: "Genau. Das ist das Gegenteil von Diversifikation. Wenn diese eine Position abstürzt, reißt sie dein ganzes Depot mit nach unten." },
                { text: "Das Risiko, das durch den Kauf von Aktien betrügerischer oder unseriöser Unternehmen entsteht.", correct: false, explain: "Das ist Betrugsrisiko. Ein Klumpenrisiko kann man auch mit einer Top-Firma wie Apple haben." },
                { text: "Das allgemeine Marktrisiko, dass alle Aktien im Zuge einer Krise gleichzeitig fallen.", correct: false, explain: "Das ist 'systematisches' oder 'Marktrisiko'." },
                { text: "Das spezifische Risiko, das mit der Anlage in sehr kleinen und illiquiden Unternehmen einhergeht.", correct: false, explain: "Das ist 'Small-Cap-Risiko' oder 'Liquiditätsrisiko'." }
            ], difficulty: 2 },
            { q: "Was ist der 'Ankereffekt'?", a: [
                { text: "Eine kognitive Verzerrung, bei der eine zuerst erhaltene Information eine Entscheidung übermäßig beeinflusst.", correct: true, explain: "Richtig. Beispiel: Du siehst, eine Aktie stand mal bei 200€. Jetzt steht sie bei 100€ und du denkst 'super billig'. Der alte Kurs war dein Anker." },
                { text: "Eine Anlagestrategie, die auf sehr stabile und wertbeständige 'Anker-Investments' setzt.", correct: false, explain: "Das ist eine Strategie, aber nicht der psychologische Ankereffekt." },
                { text: "Die Praxis, den Wert einer Aktie an den Kurs eines Leitindex wie dem DAX zu koppeln.", correct: false, explain: "Nein, so etwas gibt es nicht." },
                { text: "Die Tendenz von Anlegern, ihr Portfolio an dem ihres erfolgreichsten Freundes zu orientieren.", correct: false, explain: "Das wäre eher 'Herdenverhalten'." }
            ], difficulty: 3 },
            { q: "Was bedeutet 'FUD' in der Börsenwelt?", a: [
                { text: "Das gezielte Streuen von Angst, Unsicherheit und Zweifel (Fear, Uncertainty, and Doubt).", correct: true, explain: "Genau. Das ist das Gegenteil von 'Hype'. Oft werden in Foren oder sozialen Medien bewusst negative Gerüchte gestreut, um Kurse zu drücken." },
                { text: "Die Analyse fundamentaler Unternehmensdaten (Fundamental Under- and Overvaluation Data).", correct: false, explain: "Nein, FUD ist eine manipulative Taktik." },
                { text: "Ein offizieller Warnhinweis der Finanzaufsicht vor riskanten Anlageprodukten.", correct: false, explain: "Nein, FUD ist informell und oft böswillig." },
                { text: "Die Forderung an Unternehmen, alle Daten offenzulegen (Full Uncovered Data).", correct: false, explain: "Nein, es ist eine Desinformations-Taktik." }
            ], difficulty: 2 },
            { q: "Warum ist 'Nachkaufen zur Verbilligung' oft eine schlechte Idee?", a: [
                { text: "Weil die Entscheidung irrational auf dem alten Verlust basiert, statt auf einer neuen Analyse.", correct: true, explain: "Richtig. Man sollte nur nachkaufen, wenn man nach erneuter, objektiver Analyse immer noch von der Firma überzeugt ist – nicht nur, um den alten Verlust auszubügeln." },
                { text: "Weil es gesetzlich verboten ist, Verlustpositionen weiter aufzustocken.", correct: false, explain: "Nein, es ist erlaubt." },
                { text: "Weil Broker für das Nachkaufen in Verlustpositionen höhere Gebühren verlangen.", correct: false, explain: "Nein, die Gebühren sind normal." },
                { text: "Weil dadurch die bisherigen Gewinne in anderen Positionen steuerlich verfallen.", correct: false, explain: "Nein, steuerlich hat das keine negativen Auswirkungen auf andere Positionen." }
            ], difficulty: 2 },
            { q: "Was ist der 'Overconfidence'-Bias?", a: [
                { text: "Die systematische Überschätzung der eigenen Fähigkeiten und Kenntnisse bei Anlageentscheidungen.", correct: true, explain: "Korrekt. Ein paar Glückstreffer am Anfang führen oft dazu, dass Anleger denken, sie wären Genies. Das führt zu hohem Risiko." },
                { text: "Das übermäßige Vertrauen in die Prognosen von renommierten Finanzexperten und Analysten.", correct: false, explain: "Das wäre eher 'Autoritätsglaube'." },
                { text: "Die zuversichtliche Annahme, dass der Aktienmarkt langfristig immer steigen wird.", correct: false, explain: "Das ist Optimismus, aber Overconfidence bezieht sich auf die eigenen Fähigkeiten." },
                { text: "Die Bevorzugung von Aktien von Unternehmen, deren Management besonders selbstbewusst auftritt.", correct: false, explain: "Nein, es ist ein Denkfehler des Anlegers selbst." }
            ], difficulty: 2 }
        ],
        "ETFs im Detail 🧺": [
            { q: "Was bedeutet 'thesaurierend' bei einem ETF?", a: [
                { text: "Der ETF legt die erwirtschafteten Erträge (Dividenden) automatisch wieder im Fondsvermögen an.", correct: true, explain: "Genau. Das nutzt den Zinseszinseffekt optimal und ist ideal für den langfristigen Vermögensaufbau." },
                { text: "Der ETF zahlt die Erträge regelmäßig an die Anleger aus.", correct: false, explain: "Das wäre ein 'ausschüttender' ETF." },
                { text: "Der ETF investiert ausschließlich in Staatsanleihen (Schatzbriefe).", correct: false, explain: "Nein, 'thesaurieren' kommt vom griechischen Wort für 'Schatz ansammeln' und bedeutet reinvestieren." },
                { text: "Der ETF wird nach einer festgelegten Laufzeit aufgelöst und das Kapital ausgeschüttet.", correct: false, explain: "Nein, es beschreibt die laufende Verwendung der Erträge." }
            ], difficulty: 2 },
            { q: "Was bedeutet 'ausschüttend' bei einem ETF?", a: [
                { text: "Der ETF zahlt die erwirtschafteten Erträge (Dividenden) direkt an die Anleger aus.", correct: true, explain: "Richtig. Das ist gut, wenn du einen regelmäßigen Geldfluss aus deinen Anlagen erzielen möchtest." },
                { text: "Der ETF reinvestiert alle Erträge automatisch in neue Anteile.", correct: false, explain: "Das wäre ein 'thesaurierender' ETF." },
                { text: "Der ETF wird gerade liquidiert und das Vermögen an die Anleger ausgeschüttet.", correct: false, explain: "Nein, es ist eine normale Form der Ertragsverwendung." },
                { text: "Der ETF investiert nur in Unternehmen mit sehr hoher Dividendenrendite.", correct: false, explain: "Das kann ein 'High Dividend' ETF sein, aber der Begriff 'ausschüttend' beschreibt nur die Art der Ertragsverwendung." }
            ], difficulty: 2 },
            { q: "Was unterscheidet MSCI World und MSCI ACWI ETFs?", a: [
                { text: "Der ACWI (All-Country World Index) schließt im Gegensatz zum MSCI World auch Schwellenländer mit ein.", correct: true, explain: "Perfekt! Der ACWI ist also noch breiter diversifiziert und bildet die globale Wirtschaft umfassender ab." },
                { text: "Der ACWI ist eine aktiv gemanagte Variante des passiven MSCI World Index.", correct: false, explain: "Beide sind Indizes und die darauf basierenden ETFs sind in der Regel passiv." },
                { text: "Der MSCI World investiert in Aktien, der ACWI investiert zusätzlich in Anleihen.", correct: false, explain: "Nein, beide sind reine Aktienindizes." },
                { text: "ACWI ist die amerikanische, MSCI World die europäische Bezeichnung für denselben Index.", correct: false, explain: "Nein, es sind zwei unterschiedliche Indizes mit unterschiedlicher Zusammensetzung." }
            ], difficulty: 3 },
            { q: "Was bedeutet 'physische Replikation' bei einem ETF?", a: [
                { text: "Der ETF-Anbieter kauft die im Index enthaltenen Aktien tatsächlich physisch.", correct: true, explain: "Genau. Das ist die direkteste und transparenteste Methode, einen Index nachzubilden." },
                { text: "Der ETF wird durch physisch hinterlegtes Gold oder andere Edelmetalle abgesichert.", correct: false, explain: "Nein, es geht um den Kauf der Aktien selbst." },
                { text: "Der ETF bildet den Index durch ein Tauschgeschäft (Swap) mit einer Bank nach.", correct: false, explain: "Das wäre 'synthetische Replikation'." },
                { text: "Der ETF kann nur an physischen Parkettbörsen und nicht elektronisch gehandelt werden.", correct: false, explain: "Nein, es bezieht sich auf die Methode der Index-Nachbildung." }
            ], difficulty: 2 },
            { q: "Was bedeutet 'synthetische Replikation' bei einem ETF?", a: [
                { text: "Der ETF bildet die Indexrendite durch ein Tauschgeschäft (Swap) mit einem Finanzpartner nach.", correct: true, explain: "Korrekt. Der ETF hält ein Trägerportfolio und tauscht dessen Rendite gegen die Indexrendite. Das birgt ein Kontrahentenrisiko." },
                { text: "Der ETF wird von einer künstlichen Intelligenz gesteuert, die den Index zu übertreffen versucht.", correct: false, explain: "Nein, 'synthetisch' bedeutet hier 'künstlich nachgebildet', nicht KI-gesteuert." },
                { text: "Der ETF investiert in künstlich erzeugte Vermögenswerte statt in echte Aktien.", correct: false, explain: "Nein, es ist eine legale und gängige Replikationsmethode über Tauschgeschäfte." },
                { text: "Der ETF kauft nur eine kleine, repräsentative Auswahl der Indexaktien (Sampling).", correct: false, explain: "Das ist eine Form der physischen Replikation, die 'Optimized Sampling' genannt wird." }
            ], difficulty: 3 },
            { q: "Was ist die 'TER' (Total Expense Ratio) eines ETFs?", a: [
                { text: "Eine Kennzahl für die jährlichen Gesamtkosten eines Fonds in Prozent des Fondsvolumens.", correct: true, explain: "Richtig. Eine TER von 0,2% bedeutet, dass pro 1.000€ Anlage jedes Jahr 2€ Kosten anfallen. Je niedriger, desto besser." },
                { text: "Die tatsächlich erzielte Rendite eines Fonds nach Abzug aller Kosten und Steuern.", correct: false, explain: "Nein, die TER ist eine reine Kostenkennzahl vor Steuern." },
                { text: "Die auf die Erträge des ETFs anfallende Quellensteuer (Tax Expense Ratio).", correct: false, explain: "Nein, Steuern sind nicht Teil der TER." },
                { text: "Die erwartete Abweichung der Fondsrendite von der Indexrendite (Tracking Error Ratio).", correct: false, explain: "Nein, das ist die 'Tracking Difference' oder der 'Tracking Error'." }
            ], difficulty: 2 },
            { q: "Was ist die 'Tracking Difference' (TD)?", a: [
                { text: "Die reale Renditeabweichung des ETFs von seinem Referenzindex über einen Zeitraum.", correct: true, explain: "Genau. Die TD ist oft aussagekräftiger als die TER, da sie alle Kosten und auch Erträge (z.B. aus Wertpapierleihe) berücksichtigt." },
                { text: "Die Differenz zwischen dem höchsten und niedrigsten Kurs des ETFs an einem Handelstag.", correct: false, explain: "Das ist die 'Tagesschwankung'." },
                { text: "Ein Maß für die Abweichung der Branchengewichtung des ETFs vom Index.", correct: false, explain: "Nein, es ist eine reine Renditekennzahl." },
                { text: "Der prozentuale Unterschied in den Kosten zwischen einem physischen und synthetischen ETF.", correct: false, explain: "Nein, beide haben eine Tracking Difference." }
            ], difficulty: 3 },
            { q: "Was ist ein 'Sektor-ETF' oder 'Themen-ETF'?", a: [
                { text: "Ein ETF, der gezielt in Unternehmen einer bestimmten Branche oder eines Anlagethemas investiert.", correct: true, explain: "Richtig. Damit kann man gezielt auf Trends setzen, hat aber ein viel höheres Klumpenrisiko als mit einem breit gestreuten Welt-ETF." },
                { text: "Ein ETF, der alle elf Haupt-Wirtschaftssektoren gleichgewichtet abbildet.", correct: false, explain: "Das wäre ein breit gestreuter Markt-ETF mit einer speziellen Gewichtungsmethode." },
                { text: "Ein ETF, der von einer Non-Profit-Organisation zu einem bestimmten Thema aufgelegt wird.", correct: false, explain: "Nein, es geht um den Inhalt." },
                { text: "Ein ETF, der nur in einem bestimmten geografischen Sektor, z.B. Südostasien, anlegt.", correct: false, explain: "Das ist ein 'Regionen-ETF'." }
            ], difficulty: 2 },
            { q: "Warum sind ETFs auf den S&P 500 so beliebt?", a: [
                { text: "Weil er kostengünstig die 500 größten und wichtigsten US-Unternehmen abbildet.", correct: true, explain: "Genau. Die USA sind der größte Kapitalmarkt der Welt und der S&P 500 ist ein einfacher und günstiger Weg, daran teilzuhaben." },
                { text: "Weil er die 500 wachstumsstärksten Unternehmen aus der ganzen Welt bündelt.", correct: false, explain: "Nein, er investiert nur in die USA." },
                { text: "Weil er als einziger ETF von der US-Notenbank gegen Verluste abgesichert ist.", correct: false, explain: "Kein ETF wird von einer Regierung oder Notenbank garantiert." },
                { text: "Weil er im Gegensatz zu anderen ETFs keine Managementgebühren (TER) hat.", correct: false, explain: "S&P 500 ETFs sind sehr günstig, aber nicht komplett kostenlos." }
            ], difficulty: 2 },
            { q: "Was ist das Risiko bei einem 'Leveraged ETF'?", a: [
                { text: "Er hebelt die tägliche Indexbewegung, was bei Seitwärtsmärkten zu hohen Verlusten führt (Pfadabhängigkeit).", correct: true, explain: "Richtig. Steigt der Index z.B. um 2%, steigt ein 2x ETF um 4%. Fällt der Index aber um 2%, fällt der ETF um 4%! Sie sind für langfristige Anlagen extrem ungeeignet." },
                { text: "Man kann mehr als das eingesetzte Kapital verlieren (Nachschusspflicht).", correct: false, explain: "Eine Nachschusspflicht gibt es bei ETFs nicht, aber ein Totalverlust ist möglich." },
                { text: "Der Hebel wird nur auf Gewinne, nicht aber auf Verluste angewendet.", correct: false, explain: "Der Hebel wirkt gnadenlos in beide Richtungen." },
                { text: "Die Kosten (TER) sind durch den Hebel um den entsprechenden Faktor höher.", correct: false, explain: "Die Kosten sind meist höher, aber das Hauptrisiko ist die Hebelwirkung und Pfadabhängigkeit." }
            ], difficulty: 3 }
        ],
        "Steuern & Rechtliches ⚖️": [
            { q: "Wie hoch ist die Kapitalertragsteuer (plus Soli) in Deutschland?", a: [
                { text: "Pauschal ca. 26,4% (25% Abgeltungsteuer + 5,5% Soli darauf).", correct: true, explain: "Korrekt. Kirchensteuer kann noch dazukommen." },
                { text: "Der persönliche Einkommensteuersatz, der je nach Einkommen variiert.", correct: false, explain: "Nein, sie ist eine Abgeltungsteuer, die pauschal ist (Ausnahme: Günstigerprüfung)." },
                { text: "19%, was dem regulären Mehrwertsteuersatz entspricht.", correct: false, explain: "Nein, die Sätze haben nichts miteinander zu tun." },
                { text: "42%, was dem Spitzensteuersatz der Einkommensteuer entspricht.", correct: false, explain: "Der Spitzensteuersatz gilt für Arbeitseinkommen, nicht pauschal für Kapitalerträge." }
            ], difficulty: 2 },
            { q: "Was ist der 'Sparerpauschbetrag'?", a: [
                { text: "Ein jährlicher Freibetrag, bis zu dessen Höhe Kapitalerträge steuerfrei bleiben.", correct: true, explain: "Genau. Seit 2023 liegt er bei 1.000€ für Singles und 2.000€ for Verheiratete pro Jahr. Super wichtig!" },
                { text: "Ein Pauschalbetrag, den Anleger für die Kontoführung an die Bank zahlen müssen.", correct: false, explain: "Nein, es ist ein Betrag, der dir Geld spart, nicht kostet." },
                { text: "Eine staatliche Prämie, die man erhält, wenn man einen bestimmten Betrag pro Jahr spart.", correct: false, explain: "Es ist kein Bonus, sondern ein Freibetrag auf deine Erträge." },
                { text: "Ein fester, ermäßigter Steuersatz, der für alle Kleinsparer gilt.", correct: false, explain: "Nein, es ist ein Betrag, der von der Steuer befreit ist." }
            ], difficulty: 1 },
            { q: "Was musst du tun, um den Sparerpauschbetrag zu nutzen?", a: [
                { text: "Bei jeder Bank mit Kapitalerträgen einen Freistellungsauftrag einrichten.", correct: true, explain: "Richtig. Ohne diesen Auftrag führt der Broker automatisch Steuern ab. Du kannst ihn auf mehrere Banken aufteilen, aber nicht die Gesamtsumme überschreiten." },
                { text: "Nichts, der Freibetrag wird von der Bank automatisch berücksichtigt.", correct: false, explain: "Leider nicht. Du musst selbst aktiv werden und den Auftrag einrichten." },
                { text: "Jährlich einen formlosen Antrag beim zuständigen Finanzamt einreichen.", correct: false, explain: "Nein, das geht direkt und einfach bei deiner Bank." },
                { text: "In der Steuererklärung die Anlage KAP ausfüllen und den Betrag eintragen.", correct: false, explain: "Das ist der Weg, um zu viel gezahlte Steuern zurückzuholen. Besser ist es, den Auftrag direkt einzurichten." }
            ], difficulty: 2 },
            { q: "Was passiert, wenn du Aktien mit Gewinn verkaufst, aber keinen Freistellungsauftrag eingerichtet hast?", a: [
                { text: "Die Bank führt automatisch die fällige Kapitalertragsteuer an das Finanzamt ab.", correct: true, explain: "Genau. Du kannst dir das Geld aber über die Steuererklärung im nächsten Jahr zurückholen. Bequemer ist es mit Freistellungsauftrag." },
                { text: "Der Gewinn wird von der Bank einbehalten, bis der Auftrag nachgereicht wird.", correct: false, explain: "Nein, die Bank ist gesetzlich verpflichtet, die Steuer sofort abzuführen." },
                { text: "Du erhältst eine Mahnung vom Finanzamt und musst eine Strafe zahlen.", correct: false, explain: "Nein, du hast ja Steuern gezahlt, eventuell sogar zu viel. Strafbar macht man sich, wenn man Gewinne nicht versteuert." },
                { text: "Der Verkauf wird von der Bank blockiert, bis der steuerliche Status geklärt ist.", correct: false, explain: "Nein, der Verkauf wird normal ausgeführt." }
            ], difficulty: 2 },
            { q: "Was ist die 'Vorabpauschale' bei thesaurierenden ETFs?", a: [
                { text: "Eine fiktive, vorweggenommene Besteuerung von Kursgewinnen bei nicht-ausschüttenden Fonds.", correct: true, explain: "Korrekt. Damit will der Staat sicherstellen, dass auch bei thesaurierenden Fonds regelmäßig Steuern anfallen. Sie wird aber beim Verkauf angerechnet." },
                { text: "Eine vom ETF-Anbieter vorab erhobene Pauschale zur Deckung der Verwaltungskosten.", correct: false, explain: "Nein, es ist eine Steuer, keine Gebühr." },
                { text: "Eine pauschale Vorauszahlung auf die zukünftige Einkommensteuer des Anlegers.", correct: false, explain: "Nein, sie bezieht sich nur auf die Kapitalerträge aus dem Fonds." },
                { text: "Ein fester Strafbetrag, der bei vorzeitigem Verkauf von thesaurierenden Fonds anfällt.", correct: false, explain: "Nein, es ist eine jährliche Steuer, keine Strafe." }
            ], difficulty: 3 },
            { q: "Darfst du als 15-Jähriger ein eigenes Depot eröffnen?", a: [
                { text: "Ja, wenn alle gesetzlichen Vertreter (in der Regel die Eltern) zustimmen und mitwirken.", correct: true, explain: "Richtig. Deine Eltern eröffnen das Depot auf deinen Namen (sog. 'Junior-Depot') und haften dafür." },
                { text: "Nein, die Eröffnung eines Wertpapierdepots ist ausnahmslos erst mit 18 Jahren möglich.", correct: false, explain: "Nicht für ein Junior-Depot. Komplett alleine geht es aber erst mit 18." },
                { text: "Ja, sofern eine Bescheinigung über die Teilnahme an einem Finanzkurs vorgelegt wird.", correct: false, explain: "Eine solche Anforderung gibt es nicht, die Zustimmung der Eltern ist entscheidend." },
                { text: "Ja, aber es dürfen nur festverzinsliche Wertpapiere und keine Aktien gehandelt werden.", correct: false, explain: "Die Anlagemöglichkeiten können eingeschränkt sein (keine Derivate), aber Aktien und ETFs sind meist erlaubt." }
            ], difficulty: 2 },
            { q: "Was passiert mit Aktienverlusten steuerlich?", a: [
                { text: "Sie werden im 'Verlustverrechnungstopf' der Bank mit Gewinnen verrechnet.", correct: true, explain: "Genau. Wenn du 500€ Verlust machst und 800€ Gewinn, musst du nur 300€ versteuern. Das macht die Bank automatisch." },
                { text: "Sie können vom zu versteuernden Arbeitseinkommen abgezogen werden.", correct: false, explain: "Nein, Aktienverluste können (bis auf wenige Ausnahmen) nur mit Kapitalerträgen verrechnet werden." },
                { text: "Sie werden vom Finanzamt anteilig erstattet, um das Risiko zu mindern.", correct: false, explain: "Schön wär's! Du kannst sie nur mit Gewinnen verrechnen." },
                { text: "Sie verfallen am Ende des Jahres, wenn sie nicht mit Gewinnen ausgeglichen wurden.", correct: false, explain: "Nein, sie sind steuerlich relevant und können von der Bank auf die Folgejahre vorgetragen werden." }
            ], difficulty: 2 },
            { q: "Was ist die 'Teilfreistellung' bei Aktien-ETFs?", a: [
                { text: "Ein gesetzlich festgelegter Anteil der Erträge, der pauschal steuerfrei gestellt wird.", correct: true, explain: "Korrekt. Bei einem ETF mit über 50% Aktienanteil sind 30% der Erträge steuerfrei. Das soll eine Doppelbesteuerung ausgleichen." },
                { text: "Eine Regelung, die es erlaubt, einen Teil des Depots steuerfrei auf Kinder zu übertragen.", correct: false, explain: "Nein, es bezieht sich auf die Erträge des Fonds." },
                { text: "Die Befreiung von der Steuerpflicht für die ersten drei Jahre nach dem Kauf eines ETFs.", correct: false, explain: "Nein, es ist ein prozentualer Abschlag auf die Erträge des Fonds, der immer gilt." },
                { text: "Eine teilweise Befreiung von den Verwaltungsgebühren (TER) für Kleinanleger.", correct: false, explain: "Nein, es ist ein Steuervorteil." }
            ], difficulty: 3 },
            { q: "Was ist die 'BaFin'?", a: [

    // ##################################################################################
    // ############################# QUIZ LOGIC ( unverändert ) #########################
    // ##################################################################################

    // DOM Elements
    const quizContainer = document.getElementById('quiz-container');
    const startScreen = document.getElementById('start-screen');
    const quizHeader = document.getElementById('quiz-header');
    const questionArea = document.getElementById('question-area');
    const navigation = document.getElementById('navigation');
    const resultsScreen = document.getElementById('results-screen');
    const questionCounterEl = document.getElementById('question-counter');
    const progressBar = document.getElementById('progress-bar');
    const questionTextEl = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const feedbackTextEl = document.getElementById('feedback-text');
    const nextBtn = document.getElementById('next-btn');
    const streakCountEl = document.getElementById('streak-count');
    const levelBadge = document.getElementById('level-badge');
    const difficultyStarsEl = document.getElementById('difficulty-stars');
    const achievementPopup = document.getElementById('achievement-popup');
    const achievementEmoji = document.getElementById('achievement-emoji');
    const achievementText = document.getElementById('achievement-text');

    // Quiz State
    let questions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let streak = 0;
    let userAnswers = [];
    let achievementsUnlocked = new Set();


    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }
    
    function flattenAndPrepareQuestions() {
        const allQuestions = [];
        for (const topic in quizTopics) {
            quizTopics[topic].forEach(q => {
                allQuestions.push({ ...q, topic: topic });
            });
        }
        return allQuestions;
    }

    function startQuiz() {
        // Reset state
        currentQuestionIndex = 0;
        score = 0;
        streak = 0;
        userAnswers = [];
        achievementsUnlocked.clear();

        // Prepare questions
        questions = flattenAndPrepareQuestions();
        shuffleArray(questions);
        
        // Update UI
        startScreen.style.display = 'none';
        resultsScreen.style.display = 'none';
        quizHeader.style.display = 'block';
        questionArea.style.display = 'block';
        navigation.style.display = 'block';
        
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQuestionIndex < questions.length) {
            const question = questions[currentQuestionIndex];
            
            // Reset question area
            questionTextEl.innerHTML = '';
            optionsContainer.innerHTML = '';
            feedbackTextEl.style.display = 'none';
            nextBtn.style.display = 'none';
            
            // Loading indicator
            const loadingDots = `<div class="loading-dots"><span></span><span></span><span></span></div>`;
            questionTextEl.innerHTML = loadingDots;
            
            setTimeout(() => {
                // Update progress
                questionCounterEl.textContent = `Frage ${currentQuestionIndex + 1} von ${questions.length}`;
                progressBar.style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;
                
                // Update header
                streakCountEl.textContent = streak;
                updateLevel();

                // Display difficulty
                difficultyStarsEl.innerHTML = '⭐️'.repeat(question.difficulty);

                // Display question
                questionTextEl.textContent = question.q;

                // Display options
                shuffleArray(question.a);
                question.a.forEach(option => {
                    const button = document.createElement('button');
                    button.className = 'option-btn';
                    button.innerHTML = option.text;
                    button.onclick = () => selectAnswer(button, option.correct, option.explain);
                    optionsContainer.appendChild(button);
                });
            }, 500); // Simulate loading

        } else {
            showResults();
        }
    }

    function selectAnswer(button, isCorrect, explanation) {
        // Disable all options
        const buttons = optionsContainer.querySelectorAll('.option-btn');
        buttons.forEach(btn => btn.disabled = true);

        const questionData = questions[currentQuestionIndex];
        userAnswers.push({
            question: questionData.q,
            topic: questionData.topic,
            correct: isCorrect
        });

        if (isCorrect) {
            button.classList.add('correct');
            score++;
            streak++;
            feedbackTextEl.innerHTML = `<span class="feedback-emoji">✅</span> <strong>Stark!</strong> ${explanation}`;
            feedbackTextEl.className = 'correct';
        } else {
            button.classList.add('incorrect');
            streak = 0;
            // Highlight the correct answer
            const correctButton = Array.from(buttons).find((btn) => {
                // Find the original option object that corresponds to this button's text
                const originalOption = questionData.a.find(opt => opt.text === btn.innerHTML);
                return originalOption && originalOption.correct;
            });
            if(correctButton) correctButton.classList.add('correct');

            feedbackTextEl.innerHTML = `<span class="feedback-emoji">🤔</span> <strong>Knapp daneben.</strong> ${explanation}`;
            feedbackTextEl.className = 'incorrect';
        }
        
        streakCountEl.textContent = streak;
        checkAchievements();

        feedbackTextEl.style.display = 'block';
        nextBtn.style.display = 'inline-block';
        nextBtn.focus();
    }
    
    function nextQuestion() {
        currentQuestionIndex++;
        loadQuestion();
    }

    function updateLevel() {
        const progress = (currentQuestionIndex / questions.length) * 100;
        let level = "Börsen-Rookie";
        if (progress > 80) level = "Wall Street Wolf 🐺";
        else if (progress > 60) level = "Portfolio Pro 💼";
        else if (progress > 40) level = "Aktien-Azubi 📈";
        else if (progress > 20) level = "Depot-Entdecker 🧭";
        levelBadge.textContent = `Level: ${level}`;
    }

    function checkAchievements() {
      const achievements = [
        { id: 'streak3', condition: streak === 3, emoji: '🔥', text: '3er-Serie!' },
        { id: 'streak5', condition: streak === 5, emoji: '🚀', text: '5er-Serie!' },
        { id: 'streak10', condition: streak === 10, emoji: '🤯', text: 'Mega-Serie!' },
        { id: 'firstCorrect', condition: score === 1 && currentQuestionIndex === 0, emoji: '🎯', text: 'Erster Treffer!' },
      ];

      achievements.forEach(ach => {
        if (ach.condition && !achievementsUnlocked.has(ach.id)) {
          showAchievement(ach.emoji, ach.text);
          achievementsUnlocked.add(ach.id);
        }
      });
    }

    function showAchievement(emoji, text) {
      achievementEmoji.textContent = emoji;
      achievementText.textContent = text;
      achievementPopup.style.display = 'flex';
      setTimeout(() => {
        achievementPopup.style.display = 'none';
      }, 3000);
    }

    function showResults() {
        // Hide quiz UI
        quizHeader.style.display = 'none';
        questionArea.style.display = 'none';
        navigation.style.display = 'none';

        const percentage = Math.round((score / questions.length) * 100);
        
        // Update score circle
        const scoreCircle = document.getElementById('score-circle-progress');
        const radius = scoreCircle.r.baseVal.value;
        const circumference = 2 * Math.PI * radius;
        const offset = circumference - (percentage / 100) * circumference;
        
        scoreCircle.style.strokeDasharray = `${circumference} ${circumference}`;
        scoreCircle.style.strokeDashoffset = circumference;
        setTimeout(() => { // Animate the circle
            scoreCircle.style.strokeDashoffset = offset;
        }, 100);

        let currentPercentage = 0;
        const interval = setInterval(() => {
            if (currentPercentage >= percentage) {
                clearInterval(interval);
                currentPercentage = percentage;
            }
            document.getElementById('score-percentage').textContent = `${currentPercentage}%`;
            currentPercentage++;
        }, 15);
        
        // Update verdict
        const resultsEmoji = document.getElementById('results-emoji');
        const verdictTitle = document.getElementById('verdict-title');
        const verdictText = document.getElementById('verdict-text');
        
        if (percentage >= 95) {
            resultsEmoji.textContent = '🏆';
            verdictTitle.textContent = 'Börsen-Legende!';
            verdictText.textContent = 'Wow! Dein Wissen ist absolut beeindruckend. Warren Buffett wäre stolz. Leg los, aber bleib demütig!';
        } else if (percentage >= 80) {
            resultsEmoji.textContent = '🚀';
            verdictTitle.textContent = 'Finanz-Profi!';
            verdictText.textContent = 'Exzellent! Du hast eine sehr starke Wissensbasis und verstehst auch die Details. Du bist bestens für die Finanzwelt gerüstet.';
        } else if (percentage >= 60) {
            resultsEmoji.textContent = '👍';
            verdictTitle.textContent = 'Sehr solide!';
            verdictText.textContent = 'Du hast eine gute Wissensbasis. Die wichtigsten Konzepte sitzen. Schau dir deine schwächeren Themen nochmal an, um zum Profi zu werden.';
        } else if (percentage >= 40) {
            resultsEmoji.textContent = '🤔';
            verdictTitle.textContent = 'Guter Anfang!';
            verdictText.textContent = 'Du hast die Grundlagen drauf, aber es gibt noch einige Lücken. Nutze das Feedback, um dein Wissen zu festigen. Du bist auf dem richtigen Weg!';
        } else {
            resultsEmoji.textContent = '📚';
            verdictTitle.textContent = 'Da ist noch Luft nach oben';
            verdictText.textContent = 'Kein Meister ist vom Himmel gefallen. Das Wichtigste ist, dass du angefangen hast. Nutze das Quiz als Lernchance und wiederhole es!';
        }

        // Calculate and display topic results
        const topicScores = {};
        for (const topicName in quizTopics) {
            topicScores[topicName] = { correct: 0, total: 0 };
        }
        userAnswers.forEach(answer => {
            topicScores[answer.topic].total++;
            if (answer.correct) {
                topicScores[answer.topic].correct++;
            }
        });

        const topicResultsContainer = document.getElementById('topic-results-container');
        topicResultsContainer.innerHTML = '';
        for (const topicName in topicScores) {
            const data = topicScores[topicName];
            if (data.total > 0) {
                const topicPercentage = Math.round((data.correct / data.total) * 100);
                const card = document.createElement('div');
                card.className = 'topic-card';
                card.innerHTML = `
                    <div class="topic-header">
                        <span class="topic-name">${topicName}</span>
                        <span class="topic-score">${data.correct} / ${data.total}</span>
                    </div>
                    <div class="topic-progress-bar-container">
                        <div class="topic-progress-bar" style="width: 0%;"></div>
                    </div>
                `;
                topicResultsContainer.appendChild(card);
                // Animate progress bar
                setTimeout(() => {
                    card.querySelector('.topic-progress-bar').style.width = `${topicPercentage}%`;
                }, 500);
            }
        }
        
        resultsScreen.style.display = 'block';
    }

    async function shareResults() {
      const percentage = Math.round((score / questions.length) * 100);
      const shareText = `Ich habe im großen Börsen-Quiz ${percentage}% erreicht! 🚀 Teste auch du dein Wissen!`;
      const shareData = {
          title: 'Das große Börsen-Quiz',
          text: shareText,
          url: window.location.href
      };

      try {
          if (navigator.share) {
              await navigator.share(shareData);
          } else {
              // Fallback for desktop/browsers without share API
              await navigator.clipboard.writeText(`${shareText} ${window.location.href}`);
              alert("Ergebnis in die Zwischenablage kopiert! Du kannst es jetzt teilen.");
          }
      } catch (err) {
          console.error("Fehler beim Teilen: ", err);
          // Alert user that sharing failed
          alert("Teilen fehlgeschlagen. Du kannst den Link zur Seite manuell kopieren.");
      }
    }
  </script>
