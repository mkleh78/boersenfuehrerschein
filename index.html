<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trader-Lizenz | Die Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colors inspired by just-options.de and the screenshot */
            --bg-dark: #0A192F;         /* Deep Navy Blue background */
            --primary: #172A45;       /* Lighter Navy for containers */
            --text-light: #CCD6F6;    /* Light text */
            --text-mid: #8892B0;      /* Medium/subtle text */
            --accent-orange: #FF6600; /* Bright Orange similar to just-options.de */
            --accent-green: #2ecc71;  /* Success green */
            --accent-red: #e74c3c;    /* Error red */
            --border-color: #233554;  /* Border color */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }

        #quiz-container {
            background-color: var(--primary);
            border-radius: 10px;
            box-shadow: 0 10px 30px -15px rgba(2,12,27,0.7);
            width: 100%;
            max-width: 850px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        #quiz-header {
            background-color: transparent;
            padding: 25px 30px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            font-size: 2em;
            font-weight: 700;
            color: white;
            text-align: center;
        }

        h1 span {
            color: var(--accent-orange);
        }

        #question-area {
            padding: 30px;
        }

        #progress-container {
             display: flex;
             align-items: center;
             gap: 15px;
             margin-bottom: 25px;
        }

        #question-counter {
            font-size: 0.9em;
            font-weight: 500;
            color: var(--text-mid);
            white-space: nowrap;
        }
        
        #progress-bar-container {
            width: 100%;
            background-color: var(--border-color);
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--accent-orange);
            border-radius: 10px;
            transition: width 0.4s ease-in-out;
        }

        #question-text {
            font-size: 1.3em;
            font-weight: 500;
            margin-bottom: 30px;
            color: white;
            line-height: 1.5;
            min-height: 5em; /* Reserve space to prevent layout shifts */
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-btn {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            font-weight: 500;
            background-color: transparent;
            color: var(--text-light);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s ease;
        }

        .option-btn:hover:not(:disabled) {
            border-color: var(--accent-orange);
            color: var(--accent-orange);
            transform: translateY(-2px);
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .option-btn.correct {
            border-color: var(--accent-green);
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--accent-green);
        }

        .option-btn.incorrect {
            border-color: var(--accent-red);
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--text-light);
        }

        #feedback-text {
            margin-top: 25px;
            font-size: 0.95em;
            font-weight: 400;
            padding: 15px;
            border-radius: 8px;
            display: none;
            line-height: 1.6;
        }
        
        #feedback-text strong {
            display: block;
            margin-bottom: 5px;
            font-weight: 700;
        }

        #feedback-text.correct {
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
            display: block;
        }

        #feedback-text.incorrect {
            border: 1px solid var(--accent-red);
            color: var(--text-light);
            display: block;
        }

        #navigation {
            padding: 25px 30px;
            text-align: right;
            border-top: 1px solid var(--border-color);
            min-height: 77px; /* Reserve space for button */
        }

        #next-btn {
            padding: 12px 35px;
            font-size: 1em;
            font-weight: 700;
            background-color: var(--accent-orange);
            color: var(--bg-dark);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: none;
        }

        #next-btn:hover {
            filter: brightness(1.15);
            transform: scale(1.03);
        }

        #results-screen {
            padding: 30px;
            text-align: center;
        }
        
        #results-screen h2 {
            font-family: 'Roboto', sans-serif;
            font-size: 2.2em;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
        }
        
        #overall-score-text {
            font-size: 1.1em;
            color: var(--text-mid);
            margin-bottom: 5px;
        }

        #score-percentage {
            font-family: 'Roboto', sans-serif;
            font-size: 4em;
            font-weight: 700;
            color: var(--accent-orange);
            margin-bottom: 25px;
        }

        #topic-results-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            text-align: left;
            margin-top: 20px;
        }
        .topic-result {
            background-color: var(--bg-dark);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .topic-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .topic-name {
            font-weight: 700;
            color: white;
        }
        .topic-score {
            font-weight: 500;
            color: var(--text-mid);
        }
        .topic-progress-bar-container {
            width: 100%;
            background-color: var(--border-color);
            height: 8px;
            border-radius: 5px;
            overflow: hidden;
        }
        .topic-progress-bar {
            height: 100%;
            background-color: var(--accent-orange);
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        #restart-btn {
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 700;
            background-color: var(--accent-orange);
            color: var(--bg-dark);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 30px;
        }
        #restart-btn:hover {
            filter: brightness(1.15);
            transform: scale(1.03);
        }

        @media (max-width: 700px) {
            body { padding: 0; }
            #quiz-container {
                border-radius: 0;
                border: none;
                min-height: 100vh;
            }
            .options-grid { grid-template-columns: 1fr; }
            h1 { font-size: 1.8em; }
            #question-text { font-size: 1.15em; min-height: 6em;}
            #results-screen { padding: 20px; }
            #question-area { padding: 20px; }
            #navigation { padding: 20px; }
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <div id="quiz-header">
            <h1>Trader-Lizenz<span> | Die Challenge</span></h1>
        </div>
        
        <div id="question-area">
            <div id="progress-container">
                <div id="question-counter"></div>
                <div id="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
            </div>
            <div id="question-text">Quiz wird geladen...</div>
            <div class="options-grid" id="options-container"></div>
            <div id="feedback-text"></div>
        </div>
        
        <div id="navigation">
            <button id="next-btn">Weiter</button>
        </div>

        <div id="results-screen" style="display: none;">
            <h2>Challenge abgeschlossen!</h2>
            <p id="overall-score-text">Dein Gesamtergebnis</p>
            <div id="score-percentage"></div>
            <h3 style="color: var(--text-light); margin-top: 30px; border-top: 1px solid var(--border-color); padding-top: 30px;">Leistung nach Themenfeld</h3>
            <div id="topic-results-container"></div>
            <button id="restart-btn">Neue Runde starten</button>
        </div>
    </div>

    <script>
        const quizTopics = {
            "Grundlagen & Begriffe": [
                { question: "Was ist eine Aktie?", answers: [{ text: "Ein Anteil an einem Unternehmen", correct: true, rationale: "Genau! Mit einer Aktie wirst du zum Miteigentümer eines Unternehmens." }, { text: "Ein Schuldschein von einer Bank", correct: false, rationale: "Falsch. Ein Schuldschein ist ein Kredit, den man vergibt. Eine Aktie ist hingegen ein Anteil an einem Unternehmen." }, { text: "Ein fester Zins, den man jährlich bekommt", correct: false, rationale: "Falsch. Feste Zinsen gibt es bei Anleihen oder auf dem Sparkonto. Der Wert einer Aktie kann schwanken." }, { text: "Ein Lottoschein für die Börse", correct: false, rationale: "Falsch. Auch wenn es manchmal so scheinen mag, basiert der Börsenhandel auf wirtschaftlichen Faktoren und nicht nur auf Glück." }] },
                { question: "Was ist die Börse?", answers: [{ text: "Ein organisierter Markt, an dem Wertpapiere gehandelt werden", correct: true, rationale: "Richtig, die Börse bringt Käufer und Verkäufer von Wertpapieren zusammen und sorgt für faire Preise." }, { text: "Ein Supermarkt für Geld", correct: false, rationale: "Falsch. Man kann an der Börse zwar Geld anlegen, aber es ist kein Geschäft, in dem man Geld direkt kauft oder verkauft." }, { text: "Ein Ort, an dem nur reiche Leute handeln", correct: false, rationale: "Falsch. Heutzutage kann dank Online-Brokern und Sparplänen praktisch jeder an der Börse teilnehmen." }, { text: "Eine staatliche Behörde zur Kontrolle der Wirtschaft", correct: false, rationale: "Falsch. Die Börse ist ein Teil der Wirtschaft und wird staatlich reguliert, aber nicht direkt kontrolliert." }] },
                { question: "Wer legt den Preis einer Aktie fest?", answers: [{ text: "Angebot und Nachfrage", correct: true, rationale: "Korrekt. Der Preis entsteht, wenn sich genügend Käufer und Verkäufer auf einen Wert einigen. Viele Aufträge bestimmen den Preis." }, { text: "Das Unternehmen selbst", correct: false, rationale: "Falsch. Das Unternehmen gibt die Aktien zwar aus (meistens nur einmal), aber der Markt bestimmt danach den Preis." }, { text: "Die Regierung", correct: false, rationale: "Falsch. Die Regierung reguliert den Markt, legt aber keine Aktienpreise fest." }, { text: "Die Bank des Käufers", correct: false, rationale: "Falsch. Die Bank führt nur den Auftrag des Käufers aus, bestimmt aber nicht den allgemeinen Marktpreis." }] },
                { question: "Was ist ein 'Depot'?", answers: [{ text: "Ein Konto zur Aufbewahrung von Wertpapieren", correct: true, rationale: "Genau, in einem Depot werden deine gekauften Aktien und ETFs digital 'gelagert'." }, { text: "Ein spezielles Sparkonto", correct: false, rationale: "Falsch. Es ist kein Sparkonto, da der Wert der Inhalte schwanken kann und es nicht für den Zahlungsverkehr gedacht ist." }, { text: "Der Tresorraum einer Börse", correct: false, rationale: "Falsch. Wertpapiere werden heute fast ausschließlich digital in Depots bei Banken oder Brokern verwahrt." }, { text: "Ein Synonym für das Girokonto", correct: false, rationale: "Falsch. Ein Girokonto ist für den täglichen Zahlungsverkehr, ein Depot ist ausschließlich für Wertpapiere." }] },
                { question: "Was ist ein 'Broker'?", answers: [{ text: "Eine Bank oder ein Finanzdienstleister, über den du handelst", correct: true, rationale: "Richtig, der Broker ist dein technischer Zugang zur Börse und führt deine Kauf- und Verkaufsaufträge aus." }, { text: "Ein Berater, der dir sagt, was du kaufen sollst", correct: false, rationale: "Falsch. Das wäre ein Anlageberater. Ein Broker führt in der Regel nur deine Befehle aus." }, { text: "Eine Person, die die Aktienkurse festlegt", correct: false, rationale: "Falsch. Die Kurse entstehen durch Angebot und Nachfrage aller Marktteilnehmer." }, { text: "Die Börsenaufsicht", correct: false, rationale: "Falsch. Die Aufsicht (in Deutschland die BaFin) überwacht den Handel, ist aber kein Broker." }] },
                { question: "Was bedeutet die Abkürzung 'AG' im Namen eines Unternehmens?", answers: [{ text: "Aktiengesellschaft", correct: true, rationale: "Korrekt. Dies ist die Rechtsform eines Unternehmens, dessen Grundkapital in Aktien zerlegt ist." }, { text: "Arbeitsgemeinschaft", correct: false, rationale: "Falsch. Das ist eine Kooperationsform, aber nicht die Bedeutung im Firmennamen." }, { text: "Allgemeine Gesellschaft", correct: false, rationale: "Falsch. Die spezifische Rechtsform ist die Aktiengesellschaft." }, { text: "Anlagegesellschaft", correct: false, rationale: "Falsch. Eine Anlagegesellschaft kann eine AG sein, aber die Abkürzung selbst steht für Aktiengesellschaft." }] },
                { question: "Was ist ein 'Portfolio'?", answers: [{ text: "Die Gesamtheit aller Wertpapiere, die ein Anleger besitzt", correct: true, rationale: "Genau. Dein Portfolio kann aus Aktien, ETFs, Anleihen usw. bestehen." }, { text: "Ein Aktenordner zur Aufbewahrung von Dokumenten", correct: false, rationale: "Falsch. Das ist die wörtliche Bedeutung, im Finanzkontext meint es die Sammlung der Anlagen." }, { text: "Die Lieblingsaktie eines Anlegers", correct: false, rationale: "Falsch. Das wäre nur ein Teil des Portfolios." }, { text: "Der jährliche Bericht eines Unternehmens", correct: false, rationale: "Falsch. Das ist der Geschäftsbericht." }] },
                { question: "Was ist der Unterschied zwischen dem Nominalwert und dem Kurswert einer Aktie?", answers: [{ text: "Der Nominalwert ist ein fester Anteil am Grundkapital, der Kurswert ist der Marktpreis", correct: true, rationale: "Richtig. Der Nominalwert hat heute kaum noch praktische Bedeutung, gehandelt wird zum Kurswert." }, { text: "Der Nominalwert ist der Preis für Profis, der Kurswert für Private", correct: false, rationale: "Falsch. Alle handeln zum gleichen Kurswert." }, { text: "Der Kurswert ist immer höher als der Nominalwert", correct: false, rationale: "Falsch. Der Kurswert kann auch unter dem Nominalwert liegen." }, { text: "Es gibt keinen Unterschied", correct: false, rationale: "Falsch. Es sind zwei völlig unterschiedliche Konzepte." }] },
                 { question: "Was bedeutet es, wenn ein ETF 'thesaurierend' ist?", answers: [{ text: "Er schüttet Dividenden nicht aus, sondern reinvestiert sie direkt wieder", correct: true, rationale: "Richtig. Das nutzt den Zinseszinseffekt optimal und ist steuerlich einfacher." }, { text: "Er spendet die Dividenden für einen guten Zweck", correct: false, rationale: "Falsch. Das ist nicht der Fall, die Erträge gehören den Anlegern." }, { text: "Er zahlt die Dividenden monatlich auf dein Konto aus", correct: false, rationale: "Falsch. Das wäre ein 'ausschüttender' ETF." }, { text: "Er investiert nur in Schatzbriefe", correct: false, rationale: "Falsch. Der Begriff kommt vom lateinischen 'thesaurus' (Schatz), meint aber das Ansammeln der Erträge." }] },
                { question: "Was bedeutet 'Allzeithoch' (All-Time High)?", answers: [{ text: "Der höchste Kurs, den eine Aktie oder ein Index jemals erreicht hat", correct: true, rationale: "Genau. Es ist ein wichtiger psychologischer Punkt im Chart." }, { text: "Wenn alle Aktien gleichzeitig steigen", correct: false, rationale: "Falsch. Das passiert praktisch nie." }, { text: "Der höchste Kurs des aktuellen Jahres", correct: false, rationale: "Falsch. Das wäre das Jahreshoch." }, { text: "Ein Signal, sofort zu verkaufen", correct: false, rationale: "Nicht unbedingt. Ein Allzeithoch kann auch der Beginn eines weiteren Anstiegs sein (Trendfolge)." }] },
                { question: "Was bedeutet die Abkürzung 'IPO'?", answers: [{ text: "Initial Public Offering (Börsengang)", correct: true, rationale: "Korrekt. Es ist der Prozess, bei dem ein privates Unternehmen erstmals Aktien an die Öffentlichkeit verkauft." }, { text: "Internal Profit Obligation", correct: false, rationale: "Falsch. Diese Bezeichnung ist im Finanzkontext nicht gebräuchlich." }, { text: "International Portfolio Organization", correct: false, rationale: "Falsch. Es handelt sich um den Börsengang, nicht um eine Organisation." }, { text: "Important Price Object", correct: false, rationale: "Falsch. IPO steht für den Börsengang." }] },
                { question: "Was ist ein 'Blue Chip'?", answers: [{ text: "Eine Aktie eines großen, etablierten und finanzstarken Unternehmens", correct: true, rationale: "Richtig. Der Begriff kommt vom Poker, wo blaue Chips den höchsten Wert haben." }, { text: "Eine Aktie aus der Technologiebranche", correct: false, rationale: "Falsch. Ein Blue Chip kann aus jeder Branche kommen." }, { text: "Eine Aktie, die immer im Wert steigt", correct: false, rationale: "Falsch. Auch Blue Chips können im Wert fallen, gelten aber als relativ stabil." }, { text: "Eine sehr günstige Aktie", correct: false, rationale: "Falsch. Blue Chips sind aufgrund ihrer Größe und Qualität oft eher hoch bewertet." }] },
            ],
            "Produkte & Indizes": [
                { question: "Was ist ein ETF (Exchange Traded Fund)?", answers: [{ text: "Ein Fonds, der einen Index wie den DAX abbildet und an der Börse gehandelt wird", correct: true, rationale: "Genau. Mit einem ETF kauft man einen ganzen Korb von Aktien auf einmal und streut so automatisch das Risiko." }, { text: "Eine einzelne, sehr teure Aktie", correct: false, rationale: "Falsch. Ein ETF ist keine einzelne Aktie, sondern eine Sammlung von vielen." }, { text: "Eine spezielle Art von Sparkonto", correct: false, rationale: "Falsch. Ein ETF ist ein Wertpapier, dessen Wert schwanken kann, kein verzinstes Sparkonto." }, { text: "Eine Garantie, dass man kein Geld verliert", correct: false, rationale: "Falsch. Keine Anlage an der Börse ist ohne Risiko, auch ETFs können an Wert verlieren." }] },
                { question: "Was ist eine Dividende?", answers: [{ text: "Ein Teil des Unternehmensgewinns, der an Aktionäre ausgeschüttet wird", correct: true, rationale: "Richtig, es ist eine Art Gewinnbeteiligung für die Miteigentümer (Aktionäre). Nicht alle Unternehmen zahlen eine." }, { text: "Die Gebühr für den Kauf einer Aktie", correct: false, rationale: "Falsch. Die Gebühr nennt man Ordergebühr oder Courtage." }, { text: "Der Verlust, den man macht, wenn der Kurs fällt", correct: false, rationale: "Falsch. Ein Kursverlust ist keine Dividende, sondern ein Wertverlust des Anteils." }, { text: "Ein Rabatt beim Kauf von vielen Aktien", correct: false, rationale: "Falsch. Einen solchen Mengenrabatt gibt es an der Börse nicht." }] },
                { question: "Was ist der DAX?", answers: [{ text: "Der wichtigste deutsche Aktienindex mit den 40 größten Unternehmen", correct: true, rationale: "Korrekt, der DAX zeigt die Wertentwicklung der größten deutschen börsennotierten Unternehmen." }, { text: "Ein Gesetz zum Aktienhandel", correct: false, rationale: "Falsch. Gesetze regeln den Handel, aber der DAX ist ein Index (eine Kennzahl)." }, { text: "Die Börse in Frankfurt", correct: false, rationale: "Falsch. Die Börse Frankfurt ist der Handelsplatz, der DAX ist der Index, der dort berechnet wird." }, { text: "Ein Computerprogramm, das vor Betrug warnt", correct: false, rationale: "Falsch. Dafür gibt es Aufsichtsbehörden, der DAX ist eine Kennzahl." }] },
                { question: "Was ist der Unterschied zwischen einer Aktie und einer Anleihe?", answers: [{ text: "Aktie = Eigentum, Anleihe = Kredit", correct: true, rationale: "Mit einer Aktie bist du Eigentümer eines Unternehmens, mit einer Anleihe gibst du dem Unternehmen oder Staat einen Kredit." }, { text: "Aktien haben feste Zinsen, Anleihen nicht", correct: false, rationale: "Falsch, es ist genau umgekehrt. Anleihen haben oft einen festen Zins (Kupon)." }, { text: "Anleihen sind riskanter als Aktien", correct: false, rationale: "Falsch. Im Allgemeinen gelten Aktien als riskanter, da man bei einer Insolvenz erst nach den Anleihe-Gläubigern bedient wird." }, { text: "Man kann nur Aktien an der Börse handeln", correct: false, rationale: "Falsch. Auch Anleihen werden an der Börse gehandelt." }] },
                { question: "Was ist der MSCI World?", answers: [{ text: "Ein weltweiter Aktienindex mit über 1.500 Unternehmen aus Industrieländern", correct: true, rationale: "Genau, er ist eine sehr beliebte Basis für weltweite ETF-Investments." }, { text: "Der Verband aller Börsen weltweit", correct: false, rationale: "Falsch. Das ist ein Aktienindex, kein Verband." }, { text: "Ein Fonds, der nur in Technologie-Aktien investiert", correct: false, rationale: "Falsch. Er investiert branchenübergreifend, auch wenn Technologie einen großen Anteil hat." }, { text: "Eine Währung für den internationalen Handel", correct: false, rationale: "Falsch. Der MSCI World ist ein Index, keine Währung wie der Euro oder Dollar." }] },
                { question: "Was ist der S&P 500 Index?", answers: [{ text: "Ein Index, der die 500 größten börsennotierten US-Unternehmen umfasst", correct: true, rationale: "Richtig. Er gilt als repräsentativer für den gesamten US-Markt als der Dow Jones." }, { text: "Ein Index für die 500 besten Unternehmen der Welt", correct: false, rationale: "Falsch. Er ist auf die USA beschränkt." }, { text: "Eine Liste von 500 empfohlenen Aktien", correct: false, rationale: "Falsch. Es ist ein Marktindex, keine Empfehlungsliste." }, { text: "Ein Index, der von 500 Analysten bewertet wird", correct: false, rationale: "Falsch. S&P (Standard & Poor's) ist der Herausgeber des Index." }] },
                { question: "Was sind 'Rohstoffe' als Anlageklasse?", answers: [{ text: "Physische Güter wie Gold, Öl oder Weizen", correct: true, rationale: "Genau. Man kann über spezielle Finanzprodukte (ETCs, Futures) in ihre Preisentwicklung investieren." }, { text: "Die Roh-Version einer Aktie", correct: false, rationale: "Falsch. So etwas gibt es nicht." }, { text: "Unternehmen, die noch nicht an der Börse sind", correct: false, rationale: "Falsch. Das wären private Unternehmen." }, { text: "Besonders riskante Aktien", correct: false, rationale: "Falsch. Rohstoff-Investments haben ihre eigenen Risiken, aber der Begriff bezeichnet die Güter selbst." }] },

                { question: "Was ist ein 'REIT' (Real Estate Investment Trust)?", answers: [{ text: "Ein Unternehmen, das Immobilien besitzt, betreibt oder finanziert und an der Börse gehandelt wird", correct: true, rationale: "Genau. Über REITs kann man wie mit einer Aktie in einen Korb von Immobilien investieren." }, { text: "Ein Makler für sehr teure Immobilien", correct: false, rationale: "Falsch. Es ist ein börsengehandeltes Unternehmen." }, { text: "Eine Steuer auf Immobilienbesitz", correct: false, rationale: "Falsch. Es ist eine Anlageform." }, { text: "Ein rechter Winkel im Immobilienbau", correct: false, rationale: "Falsch. Der Begriff ist eine Abkürzung." }] },

                { question: "Was ist die Dividendenrendite?", answers: [{ text: "Das Verhältnis der Dividende zum Aktienkurs in Prozent", correct: true, rationale: "Richtig. Sie zeigt, wie hoch die 'Verzinsung' der Aktie allein durch die Dividende ist." }, { text: "Die absolute Höhe der Dividende in Euro", correct: false, rationale: "Falsch. Das ist die Dividende pro Aktie, aber nicht die Rendite." }, { text: "Der Kursgewinn plus die Dividende", correct: false, rationale: "Falsch. Das wäre die Gesamtrendite." }, { text: "Wie oft ein Unternehmen die Dividende erhöht hat", correct: false, rationale: "Falsch. Das ist die Dividendenhistorie, aber nicht die aktuelle Rendite." }] },
                { question: "Was ist ein 'Wachstumsunternehmen' (Growth Stock)?", answers: [{ text: "Ein Unternehmen, von dem schnelles Wachstum erwartet wird", correct: true, rationale: "Richtig. Diese Unternehmen reinvestieren ihre Gewinne oft ins Wachstum statt Dividenden zu zahlen." }, { text: "Ein Unternehmen, das schon sehr alt und groß ist", correct: false, rationale: "Falsch. Das wäre eher ein 'Value'-Unternehmen oder Blue Chip." }, { text: "Ein Unternehmen, das nur Gemüse anbaut", correct: false, rationale: "Falsch. Der Begriff bezieht sich auf das finanzielle Wachstum." }, { text: "Ein Unternehmen, das garantiert wächst", correct: false, rationale: "Falsch. Erwartetes Wachstum ist eine Prognose, keine Garantie." }] },
                { question: "Was ist ein 'Value-Unternehmen' (Value Stock)?", answers: [{ text: "Ein Unternehmen, dessen Aktie günstig bewertet erscheint", correct: true, rationale: "Genau. Value-Investoren suchen nach 'unterbewerteten' Perlen." }, { text: "Ein Unternehmen, das sehr teuer ist", correct: false, rationale: "Falsch. Das wäre das Gegenteil." }, { text: "Ein Unternehmen mit hohen ethischen Werten", correct: false, rationale: "Falsch. Das wäre 'Socially Responsible Investing', hat aber nichts mit der Value-Strategie zu tun." }, { text: "Ein Unternehmen, das wertlose Produkte herstellt", correct: false, rationale: "Falsch. Value-Unternehmen sind oft etablierte Firmen mit solidem Geschäftsmodell." }] },
                { question: "Was bedeutet 'Liquidität' bei einer Aktie?", answers: [{ text: "Wie einfach und schnell man sie zum aktuellen Preis handeln kann", correct: true, rationale: "Richtig. Aktien großer Unternehmen sind meist sehr liquide." }, { text: "Wie viel Wasser das Unternehmen verbraucht", correct: false, rationale: "Falsch. Das ist nicht gemeint." }, { text: "Ob das Unternehmen viel Bargeld besitzt", correct: false, rationale: "Falsch. Das wäre die Liquidität des Unternehmens, nicht der Aktie." }, { text: "Ob die Aktie oft ihren Kurs ändert", correct: false, rationale: "Falsch. Das ist die Volatilität." }] },
                { question: "Was ist 'Beta' einer Aktie?", answers: [{ text: "Ein Maß für die Schwankung einer Aktie im Vergleich zum Gesamtmarkt", correct: true, rationale: "Richtig. Ein Beta > 1 bedeutet, die Aktie schwankt stärker als der Markt, ein Beta < 1 schwächer." }, { text: "Ein Gütesiegel für besonders gute Aktien", correct: false, rationale: "Falsch. Es ist eine Risikokennzahl, keine Qualitätsbewertung." }, { text: "Der griechische Buchstabe für 'Bulle'", correct: false, rationale: "Falsch. Beta ist einfach der zweite Buchstabe im griechischen Alphabet." }, { text: "Die zweite Version einer Aktie", correct: false, rationale: "Falsch. So etwas gibt es nicht." }] },

            "Praktischer Handel": [
                { question: "Was ist ein Sparplan?", answers: [{ text: "Ein Dauerauftrag, mit dem man regelmäßig einen festen Betrag investiert", correct: true, rationale: "Korrekt. Das automatisiert das Sparen und man profitiert vom Durchschnittskosteneffekt." }, { text: "Ein spezielles, hochverzinstes Sparkonto", correct: false, rationale: "Falsch. Es ist eine Investitionsmethode in Wertpapiere, kein Sparkonto." }, { text: "Ein Plan, um die Ausgaben zu senken", correct: false, rationale: "Falsch. Das ist ein Haushaltsplan. Ein Sparplan investiert das gesparte Geld." }, { text: "Eine garantierte Methode, um schnell reich zu werden", correct: false, rationale: "Falsch. Es ist eine solide, langfristige Strategie, aber keine Garantie und nicht schnell." }] },
                { question: "Was ist eine 'Market-Order'?", answers: [{ text: "Ein Auftrag, der zum nächstbesten verfügbaren Preis ausgeführt wird", correct: true, rationale: "Richtig. Es wird sofort ausgeführt, aber man hat keine Kontrolle über den genauen Preis." }, { text: "Ein Auftrag, der nur zu einem bestimmten, festgelegten Preis ausgeführt wird", correct: false, rationale: "Falsch. Das wäre eine 'Limit-Order'." }, { text: "Ein Auftrag, der nur am Wochenende platziert werden kann", correct: false, rationale: "Falsch. Order können jederzeit platziert, aber nur zu Handelszeiten ausgeführt werden." }, { text: "Ein Auftrag, der den ganzen Markt aufkauft", correct: false, rationale: "Falsch. Das wäre wohl etwas zu teuer. Es ist eine Art der Auftragsausführung." }] },
                { question: "Was ist eine 'Limit-Order'?", answers: [{ text: "Ein Auftrag, der nur zu einem von dir festgelegten Preis (oder besser) ausgeführt wird", correct: true, rationale: "Genau. Man hat die Kontrolle über den Preis, aber keine Garantie für die Ausführung." }, { text: "Ein Auftrag, der sofort zum besten Preis ausgeführt wird", correct: false, rationale: "Falsch. Das wäre eine 'Market-Order'." }, { text: "Ein Auftrag, der die Anzahl der Aktien limitiert, die man kaufen kann", correct: false, rationale: "Falsch. Man legt den Preis fest, nicht die maximale Anzahl." }, { text: "Ein Auftrag, der nur für eine begrenzte Zeit gültig ist", correct: false, rationale: "Falsch. Man kann eine Gültigkeit festlegen, aber die Definition ist der Preis." }] },
                { question: "Was ist ein 'Stop-Loss-Order'?", answers: [{ text: "Ein Verkaufsauftrag, der bei Erreichen eines Kurses automatisch ausgelöst wird, um Verluste zu begrenzen", correct: true, rationale: "Genau. Er dient zur Begrenzung von Verlusten, kann sie aber nicht garantieren." }, { text: "Ein Auftrag, der den Handel stoppt, wenn man zu viel verliert", correct: false, rationale: "Falsch. Er stoppt nicht den Handel, sondern verkauft eine bestimmte Position." }, { text: "Ein Kaufauftrag für sehr günstige Aktien", correct: false, rationale: "Falsch. Es ist ein Verkaufsauftrag zur Risikobegrenzung." }, { text: "Ein Auftrag, der Verluste verhindert", correct: false, rationale: "Falsch. Er kann Verluste nicht verhindern, nur begrenzen. Bei schnellen Kursstürzen kann der Verkaufspreis auch unter dem Stop-Preis liegen." }] },
                { question: "Was ist eine 'Trailing Stop-Order'?", answers: [{ text: "Ein Stop-Loss, der sich bei steigenden Kursen automatisch nach oben verschiebt", correct: true, rationale: "Richtig. So lassen sich Gewinne absichern, ohne ständig den Markt zu beobachten." }, { text: "Eine Order, die nur bei fallenden Kursen ausgelöst wird", correct: false, rationale: "Falsch. Sie folgt zunächst steigenden Kursen und löst erst aus, wenn der Kurs wieder fällt." }, { text: "Eine Order, die nur an einem bestimmten Börsenplatz gültig ist", correct: false, rationale: "Falsch. Trailing Stops sind bei vielen Brokern verfügbar." }, { text: "Ein Limit, das jeden Tag manuell angepasst werden muss", correct: false, rationale: "Falsch. Die Anpassung erfolgt automatisch." }] },
                { question: "Was ist der 'Spread' (Geld-Brief-Spanne)?", answers: [{ text: "Der Unterschied zwischen dem Kauf- und Verkaufskurs", correct: true, rationale: "Korrekt. Ein kleiner Spread ist ein Zeichen für hohe Liquidität und geringere indirekte Handelskosten." }, { text: "Die Streuung der Aktien in einem ETF", correct: false, rationale: "Falsch. Das ist die Diversifikation." }, { text: "Eine spezielle Steuer für Trader", correct: false, rationale: "Falsch. Es sind implizite Kosten, keine Steuer." }, { text: "Der durchschnittliche Gewinn einer Aktie", correct: false, rationale: "Falsch. Der Gewinn ist die Rendite, nicht der Spread." }] },
                { question: "Was ist ein 'Margin Call'?", answers: [{ text: "Die Aufforderung des Brokers, zusätzliches Geld oder Sicherheiten nachzuschießen", correct: true, rationale: "Genau. Bei gehebelten Positionen musst du nachlegen, wenn der Wert zu stark fällt." }, { text: "Ein Bonus, den man für hohe Gewinne erhält", correct: false, rationale: "Falsch. Ein Margin Call ist eine Warnung, kein Bonus." }, { text: "Ein automatischer Verkauf mit Gewinn", correct: false, rationale: "Falsch. Es geht um Verluste und zusätzliche Sicherheiten." }, { text: "Eine Gebühr für den Handel auf Kredit", correct: false, rationale: "Falsch. Gebühren sind etwas anderes; der Margin Call ist die Nachschusspflicht." }] },
                { question: "Was bedeutet es, wenn ein ETF 'physisch replizierend' ist?", answers: [{ text: "Der ETF kauft tatsächlich die Aktien, die im Index enthalten sind", correct: true, rationale: "Richtig. Das ist die direkteste und transparenteste Abbildungsmethode." }, { text: "Man bekommt die Aktien als Papier nach Hause geschickt", correct: false, rationale: "Falsch. Die Verwahrung ist trotzdem digital." }, { text: "Der ETF bildet den Index durch Tauschgeschäfte (Swaps) nach", correct: false, rationale: "Falsch. Das wäre 'synthetisch replizierend'." }, { text: "Der ETF investiert nur in physische Güter wie Gold", correct: false, rationale: "Falsch. Die Methode bezieht sich auf die Abbildung eines Aktienindex." }] },
                { question: "Kann man mit fallenden Kursen Geld verdienen?", answers: [{ text: "Ja, durch 'Short Selling' (Leerverkäufe) oder entsprechende Derivate", correct: true, rationale: "Richtig. Das ist allerdings eine sehr riskante Strategie für erfahrene Anleger." }, { text: "Nein, man kann nur bei steigenden Kursen gewinnen", correct: false, rationale: "Falsch. Es gibt Instrumente, um auf fallende Kurse zu setzen." }, { text: "Nur, wenn man Insider-Informationen hat", correct: false, rationale: "Falsch. Insiderhandel ist illegal, egal in welche Richtung man handelt." }, { text: "Nur bei Bärenmärkten", correct: false, rationale: "Falsch. Man kann auch bei einzelnen Aktien auf fallende Kurse setzen, selbst in einem Bullenmarkt." }] },

                { question: "Wenn du 100 Euro in einen ETF-Sparplan investierst, was passiert dann?", answers: [{ text: "Dein Broker kauft für 100 Euro Anteile an dem ausgewählten ETF", correct: true, rationale: "Genau. Du besitzt dann Bruchstücke oder ganze Anteile des ETFs im Wert von 100 Euro." }, { text: "Die 100 Euro liegen als Bargeld im Depot", correct: false, rationale: "Falsch. Das Geld wird investiert, nicht nur aufbewahrt." }, { text: "Du bekommst eine Aktie im Wert von 100 Euro", correct: false, rationale: "Falsch. Du bekommst Anteile des ETFs, der wiederum viele Aktien enthält." }, { text: "Die 100 Euro werden für ein Jahr gesperrt", correct: false, rationale: "Falsch. Du kannst deine ETF-Anteile in der Regel jederzeit wieder verkaufen." }] },
                { question: "Was ist der Cost-Average-Effekt?", answers: [{ text: "Bei fallenden Kursen kauft man mit gleichem Betrag mehr Anteile, bei steigenden weniger", correct: true, rationale: "Genau. Dadurch erzielt man langfristig einen günstigen Durchschnitts-Einkaufspreis." }, { text: "Dass die Kosten für einen Sparplan immer gleich bleiben", correct: false, rationale: "Falsch. Der Effekt bezieht sich auf den Kaufpreis der Anteile, nicht auf die Gebühren." }, { text: "Dass man immer zum billigsten Kurs des Monats kauft", correct: false, rationale: "Falsch. Man kauft zum aktuellen Kurs am Ausführungstag, der nicht zwingend der billigste ist." }, { text: "Ein Rabatt auf die Handelsgebühren", correct: false, rationale: "Falsch. Es ist ein mathematischer Effekt beim Kauf, kein Rabatt." }] },
                { question: "Kann eine Aktie 'split'ten? Was bedeutet das?", answers: [{ text: "Ja, die Anzahl der Aktien wird erhöht und der Preis pro Aktie sinkt entsprechend", correct: true, rationale: "Richtig. Der Gesamtwert bleibt gleich, aber die Aktie wird optisch günstiger und leichter handelbar." }, { text: "Nein, eine Aktie ist unteilbar", correct: false, rationale: "Falsch. Aktiensplits sind ein gängiges Instrument." }, { text: "Ja, das Unternehmen wird in zwei Teile aufgeteilt", correct: false, rationale: "Falsch. Das wäre eine Abspaltung ('Spin-off'), kein Split." }, { text: "Ja, der Wert der Aktie halbiert sich", correct: false, rationale: "Falsch. Der Wert pro Aktie halbiert sich (bei 1:2 Split), aber da man doppelt so viele hat, bleibt der Gesamtwert gleich." }] },
                { question: "Was ist ein 'Spin-off'?", answers: [{ text: "Ein Unternehmen gliedert einen Teil von sich als neue, unabhängige Firma aus", correct: true, rationale: "Genau. Die Aktionäre des Mutterkonzerns erhalten dann oft Aktien des neuen Unternehmens." }, { text: "Eine Fortsetzung eines erfolgreichen Produkts", correct: false, rationale: "Falsch. Das ist der Begriff aus der Unterhaltungsindustrie." }, { text: "Wenn eine Aktie aus einem Index fliegt", correct: false, rationale: "Falsch. Das ist eine Index-Anpassung." }, { text: "Eine aggressive Marketingkampagne", correct: false, rationale: "Falsch. Es ist ein struktureller Unternehmensvorgang." }] },

                { question: "Muss man auf Gewinne aus Aktienverkäufen Steuern zahlen?", answers: [{ text: "Ja, in Deutschland fällt auf Kapitalerträge die Abgeltungssteuer an", correct: true, rationale: "Richtig. Gewinne aus Zinsen, Dividenden und Kursgewinnen müssen versteuert werden (oberhalb eines Freibetrags)." }, { text: "Nein, Aktiengewinne sind immer steuerfrei", correct: false, rationale: "Falsch. Das war früher unter bestimmten Bedingungen so, gilt aber heute nicht mehr." }, { text: "Nur, wenn man mehr als 10.000 Euro Gewinn macht", correct: false, rationale: "Falsch. Die Steuerpflicht beginnt schon nach dem Sparer-Pauschbetrag (aktuell 1.000€ für Ledige)." }, { text: "Nur, wenn man die Aktien weniger als ein Jahr gehalten hat", correct: false, rationale: "Falsch. Die Haltedauer spielt für die Steuerpflicht bei nach 2009 gekauften Aktien keine Rolle mehr." }] },
                { question: "Welche Behörde überwacht den Wertpapierhandel in Deutschland?", answers: [{ text: "Die BaFin (Bundesanstalt für Finanzdienstleistungsaufsicht)", correct: true, rationale: "Korrekt. Die BaFin achtet darauf, dass an den Finanzmärkten alles mit rechten Dingen zugeht." }, { text: "Die Deutsche Bundesbank", correct: false, rationale: "Falsch. Die Bundesbank ist die Zentralbank, die sich um die Geldpolitik kümmert." }, { text: "Die Polizei", correct: false, rationale: "Falsch. Die Polizei ermittelt bei Straftaten, aber die präventive Überwachung macht die BaFin." }, { text: "Die Schufa", correct: false, rationale: "Falsch. Die Schufa sammelt Daten zur Kreditwürdigkeit von Privatpersonen." }] },
                { question: "Als 14-Jähriger möchtest du ein Depot eröffnen. Was ist zwingend notwendig?", answers: [{ text: "Die Zustimmung und Mitwirkung deiner Eltern", correct: true, rationale: "Korrekt. Da du noch nicht voll geschäftsfähig bist, müssen deine Eltern das Depot (als Junior-Depot) für dich eröffnen." }, { text: "Du musst es selbst online machen", correct: false, rationale: "Falsch. Das ist aus rechtlichen Gründen nicht möglich." }, { text: "Ein Startkapital von mindestens 5.000 Euro", correct: false, rationale: "Falsch. Die meisten Broker haben keine oder nur sehr geringe Mindestanlagesummen." }, { text: "Ein bestandener Test bei der Bank", correct: false, rationale: "Falsch. Ein Test ist nicht vorgeschrieben, die Zustimmung der Eltern ist der entscheidende Punkt." }] },
                { question: "Was ist 'Sondervermögen' bei Fonds und ETFs?", answers: [{ text: "Das Geld der Anleger ist rechtlich vom Vermögen der Fondsgesellschaft getrennt und geschützt", correct: true, rationale: "Korrekt. Geht die Fondsgesellschaft pleite, ist das Geld der Anleger im Fonds geschützt. Das ist ein riesiger Vorteil." }, { text: "Ein spezieller Fonds für besonders reiche Kunden", correct: false, rationale: "Falsch. Es ist ein rechtlicher Schutzmechanismus für alle Anleger." }, { text: "Geld, das für besondere Zwecke gespendet wird", correct: false, rationale: "Falsch. Es bleibt das Eigentum der Anleger." }, { text: "Ein Fonds, der nur in sehr riskante 'Sonderfälle' investiert", correct: false, rationale: "Falsch. Es ist ein Sicherheitsmerkmal, kein Anlageschwerpunkt." }] },
                { question: "Was ist der 'Sparer-Pauschbetrag' in Deutschland?", answers: [{ text: "Ein Freibetrag, bis zu dem Kapitalerträge steuerfrei sind", correct: true, rationale: "Genau. Aktuell liegt er bei 1.000 Euro für Ledige und 2.000 Euro für Verheiratete pro Jahr." }, { text: "Eine Pauschale für die Kosten des Depots", correct: false, rationale: "Falsch. Es ist ein Freibetrag auf deine Erträge, keine Kostenpauschale." }, { text: "Ein maximaler Betrag, den man pro Jahr sparen darf", correct: false, rationale: "Falsch. Du darfst so viel sparen wie du willst, der Betrag bezieht sich auf die Steuerfreiheit der Erträge." }, { text: "Ein Rabatt auf die Abgeltungssteuer", correct: false, rationale: "Falsch. Es ist kein Rabatt, sondern ein Betrag, der von der Bemessungsgrundlage abgezogen wird." }] },

                { question: "Was bedeutet der Spruch 'Hin und Her macht Taschen leer'?", answers: [{ text: "Häufiges Handeln verursacht hohe Gebühren, die die Rendite auffressen", correct: true, rationale: "Korrekt. Jede Transaktion kostet Geld. Langfristiges Halten ist oft kostengünstiger." }, { text: "Man sollte sein Depot nicht zwischen Brokern wechseln", correct: false, rationale: "Falsch. Ein Depotwechsel kann sinnvoll sein, der Spruch bezieht sich auf häufiges Handeln." }, { text: "Man sollte nicht zwischen verschiedenen Währungen wechseln", correct: false, rationale: "Falsch. Auch das ist nicht gemeint." }, { text: "Man sollte nicht zu oft auf sein Depot schauen", correct: false, rationale: "Falsch. Das ist zwar ein guter Rat gegen Stress, aber der Spruch meint die Transaktionskosten." }] },
                { question: "Ist die vergangene Performance einer Aktie eine Garantie für die Zukunft?", answers: [{ text: "Nein, auf keinen Fall. Vergangene Ergebnisse sind kein Indikator für zukünftige Renditen.", correct: true, rationale: "Das ist einer der wichtigsten Grundsätze. Die Zukunft ist immer ungewiss." }, { text: "Ja, was gut lief, wird immer gut laufen", correct: false, rationale: "Falsch. Das ist ein gefährlicher Trugschluss. Unternehmen und Märkte verändern sich." }, { text: "Meistens schon, aber nicht immer", correct: false, rationale: "Falsch. Man kann sich nicht darauf verlassen, es ist keine verlässliche Prognose." }, { text: "Nur wenn die Aktie in einem Index ist", correct: false, rationale: "Falsch. Auch Index-Aktien können fallen." }] },
                { question: "Warum kann die Aktie eines profitablen Unternehmens fallen?", answers: [{ text: "Weil die Erwartungen der Anleger noch höher waren und enttäuscht wurden", correct: true, rationale: "Sehr gut. An der Börse wird die Zukunft gehandelt. Wenn der Ausblick enttäuscht, kann der Kurs trotz Gewinn fallen." }, { text: "Das ist unmöglich. Profitable Unternehmen steigen immer.", correct: false, rationale: "Falsch. Das ist ein häufiger Irrglaube. Die Erwartungen sind entscheidend." }, { text: "Weil der CEO Urlaub gemacht hat", correct: false, rationale: "Falsch. Das wäre kein rationaler Grund für einen Kursfall." }, { text: "Weil zu viele Dividenden gezahlt wurden", correct: false, rationale: "Falsch. Eine hohe Dividende wird von Anlegern meist positiv bewertet." }] },
                { question: "Was ist der 'Homo Oeconomicus'?", answers: [{ text: "Ein theoretisches Modell eines rein rational entscheidenden Menschen", correct: true, rationale: "Genau. Die Börse zeigt aber immer wieder, dass echte Menschen von Emotionen geleitet werden und nicht diesem Modell entsprechen." }, { text: "Ein besonders erfolgreicher Investor", correct: false, rationale: "Falsch. Es ist ein theoretisches Konzept, keine Person." }, { text: "Ein Anleger, der nur in die heimische Wirtschaft investiert", correct: false, rationale: "Falsch. Das ist nicht die Definition." }, { text: "Ein ausgestorbener Vorfahre des modernen Menschen", correct: false, rationale: "Falsch. Das wäre der Homo Erectus. Hier geht es um Wirtschaftstheorie." }] },
                { question: "Warum ist es riskant, auf 'heiße Tipps' aus dem Internet zu hören?", answers: [{ text: "Weil die Quelle oft anonym ist und eigene Interessen verfolgt", correct: true, rationale: "Absolut. Solche Tipps sind oft Teil von 'Pump and Dump'-Systemen, bei denen Betrüger den Kurs treiben." }, { text: "Weil gute Informationen im Internet immer falsch sind", correct: false, rationale: "Falsch. Es gibt gute Informationen, aber 'heiße Tipps' sind meist unseriös." }, { text: "Weil es illegal ist, Informationen aus dem Internet zu nutzen", correct: false, rationale: "Falsch. Es ist legal, aber man muss die Quelle extrem kritisch prüfen." }, { text: "Weil nur Bankberater gute Tipps geben", correct: false, rationale: "Falsch. Auch Bankberater können sich irren. Eigene Recherche ist immer der beste Weg." }] },
                { question: "Was ist ein 'Pump and Dump'-Schema?", answers: [{ text: "Illegaler Betrug, bei dem ein Kurs künstlich hochgetrieben und dann verkauft wird", correct: true, rationale: "Richtig. Anleger, die auf die Gerüchte hereinfallen, bleiben auf den Verlusten sitzen. Das ist illegal." }, { text: "Eine legitime Marketingstrategie", correct: false, rationale: "Falsch. Es ist eine Form von Marktmanipulation und Betrug." }, { text: "Ein Computerspiel", correct: false, rationale: "Falsch. Es ist eine illegale Praxis an den Finanzmärkten." }, { text: "Eine Methode, um Reifen aufzupumpen", correct: false, rationale: "Falsch. Das ist nicht gemeint." }] },
                { question: "Du liest in den Nachrichten, dass die Börse stark gefallen ist. Was ist die klügste Reaktion für einen langfristigen Anleger?", answers: [{ text: "Ruhe bewahren, den eigenen Plan überprüfen und eventuell sogar günstig nachkaufen.", correct: true, rationale: "Das ist die disziplinierteste Reaktion. Fallende Kurse können für langfristige Anleger auch Kaufgelegenheiten sein." }, { text: "Sofort alle Aktien in Panik verkaufen, um noch mehr Verluste zu vermeiden.", correct: false, rationale: "Falsch. Das ist eine klassische Panikreaktion. Man realisiert die Verluste und verpasst die mögliche Erholung." }, { text: "Sich nie wieder mit dem Thema Börse beschäftigen.", correct: false, rationale: "Falsch. Rückschläge gehören dazu. Daraus zu lernen ist besser, als das Thema komplett aufzugeben." }, { text: "Einen Kredit aufnehmen, um jetzt ganz viel zu investieren.", correct: false, rationale: "Falsch. Mit geliehenem Geld zu spekulieren ist extrem riskant und sollte unbedingt vermieden werden." }] },
                { question: "Was ist die 'Hauptversammlung' eines Unternehmens?", answers: [{ text: "Die jährliche Versammlung der Aktionäre", correct: true, rationale: "Korrekt. Hier können Aktionäre ihr Stimmrecht ausüben und den Vorstand befragen." }, { text: "Ein Treffen aller Mitarbeiter", correct: false, rationale: "Falsch. Das wäre eine Betriebsversammlung." }, { text: "Eine Pressekonferenz zur Vorstellung neuer Produkte", correct: false, rationale: "Falsch. Das ist Marketing." }, { text: "Die Gründungsversammlung des Unternehmens", correct: false, rationale: "Falsch. Die Hauptversammlung findet regelmäßig statt, nicht nur bei der Gründung." }] },
            ]
        };

        // DOM Elements
        const questionArea = document.getElementById('question-area');
        const questionText = document.getElementById('question-text');
        const questionCounter = document.getElementById('question-counter');
        const optionsContainer = document.getElementById('options-container');
        const feedbackText = document.getElementById('feedback-text');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        
        const resultsScreen = document.getElementById('results-screen');
        const scorePercentage = document.getElementById('score-percentage');
        const topicResultsContainer = document.getElementById('topic-results-container');
        const restartBtn = document.getElementById('restart-btn');
        const navigationDiv = document.getElementById('navigation');

        // State
        let flatQuizData = [];
        let topicScores = {};
        let currentQuestionIndex = 0;
        
        function setupQuiz() {
            flatQuizData = [];
            Object.keys(quizTopics).forEach(topic => {
                quizTopics[topic].forEach(question => {
                    // Quick check to ensure answers array exists
                    if (question.answers && Array.isArray(question.answers)) {
                        flatQuizData.push({ ...question, topic: topic });
                    }
                });
            });
            shuffleArray(flatQuizData);

            topicScores = {};
            Object.keys(quizTopics).forEach(topic => {
                topicScores[topic] = { correct: 0, total: quizTopics[topic].length };
            });
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz() {
            setupQuiz();
            currentQuestionIndex = 0;
            resultsScreen.style.display = 'none';
            questionArea.style.display = 'block';
            navigationDiv.style.display = 'block';
            nextBtn.style.display = 'none';
            showQuestion();
        }

        function showQuestion() {
            resetState();
            if (currentQuestionIndex < flatQuizData.length) {
                const question = flatQuizData[currentQuestionIndex];
                questionText.innerText = question.question;
                questionCounter.innerText = `Frage ${currentQuestionIndex + 1} / ${flatQuizData.length}`;
                progressBar.style.width = `${((currentQuestionIndex + 1) / flatQuizData.length) * 100}%`;

                const shuffledAnswers = [...question.answers];
                shuffleArray(shuffledAnswers);

                shuffledAnswers.forEach(answer => {
                    const button = document.createElement('button');
                    button.innerHTML = answer.text;
                    button.classList.add('option-btn');
                    button.dataset.correct = answer.correct;
                    button.dataset.rationale = answer.rationale;
                    button.addEventListener('click', selectAnswer, { once: true });
                    optionsContainer.appendChild(button);
                });
            }
        }

        function resetState() {
            nextBtn.style.display = 'none';
            feedbackText.style.display = 'none';
            feedbackText.className = 'feedback-text';
            optionsContainer.innerHTML = ''; // Clear previous options
        }

        function selectAnswer(e) {
            const selectedBtn = e.currentTarget;
            const correct = selectedBtn.dataset.correct === 'true';
            const currentTopic = flatQuizData[currentQuestionIndex].topic;

            Array.from(optionsContainer.children).forEach(button => {
                const isCorrect = button.dataset.correct === 'true';
                if (isCorrect) {
                    button.classList.add('correct');
                }
                button.disabled = true;
            });
            
            if (correct) {
                topicScores[currentTopic].correct++;
                selectedBtn.classList.add('correct');
                feedbackText.innerHTML = `<strong>✅ Richtig!</strong> ${selectedBtn.dataset.rationale}`;
                feedbackText.classList.add('correct');
            } else {
                selectedBtn.classList.add('incorrect');
                const correctButton = optionsContainer.querySelector('[data-correct="true"]');
                feedbackText.innerHTML = `<strong>❌ Falsch.</strong> ${correctButton.dataset.rationale}`;
                feedbackText.classList.add('incorrect');
            }
            feedbackText.style.display = 'block';

            if (flatQuizData.length > currentQuestionIndex + 1) {
                nextBtn.innerText = 'Weiter';
            } else {
                nextBtn.innerText = 'Ergebnis anzeigen';
            }
            nextBtn.style.display = 'inline-block';
        }
        
        function showResults() {
            questionArea.style.display = 'none';
            navigationDiv.style.display = 'none';
            resultsScreen.style.display = 'block';
            
            let totalCorrect = 0;
            Object.values(topicScores).forEach(topic => {
                totalCorrect += topic.correct;
            });
            const overallPercentage = Math.round((totalCorrect / flatQuizData.length) * 100);
            scorePercentage.innerText = `${overallPercentage}%`;
            
            topicResultsContainer.innerHTML = '';
            
            Object.keys(topicScores).sort().forEach(topic => { // Sort topics alphabetically
                const topicData = topicScores[topic];
                if (topicData.total > 0) {
                    const percentage = Math.round((topicData.correct / topicData.total) * 100);
                    
                    const topicDiv = document.createElement('div');
                    topicDiv.classList.add('topic-result');
                    topicDiv.innerHTML = `
                        <div class="topic-header">
                            <span class="topic-name">${topic}</span>
                            <span class="topic-score">${topicData.correct} / ${topicData.total}</span>
                        </div>
                        <div class="topic-progress-bar-container">
                            <div class="topic-progress-bar" style="width: ${percentage}%;"></div>
                        </div>
                    `;
                    topicResultsContainer.appendChild(topicDiv);
                }
            });
        }

        nextBtn.addEventListener('click', () => {
            if (flatQuizData.length > currentQuestionIndex + 1) {
                 currentQuestionIndex++;
                 showQuestion();
            } else {
                showResults();
            }
        });
        
        restartBtn.addEventListener('click', startQuiz);

        document.addEventListener('DOMContentLoaded', startQuiz);
    </script>
