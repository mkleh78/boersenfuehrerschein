<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Börsen-Challenge (100 Fragen)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --primary: #1e1e1e;
            --secondary: #2a2a2a;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-green: #2ecc71;
            --accent-red: #e74c3c;
            --accent-blue: #3498db;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }

        #quiz-container {
            background-color: var(--primary);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            border: 1px solid #333;
        }

        #quiz-header {
            background-color: var(--secondary);
            padding: 25px 30px;
            border-bottom: 1px solid #333;
        }

        h1 {
            margin: 0;
            font-size: 1.8em;
            font-weight: 700;
            color: white;
            text-align: center;
        }

        #question-area {
            padding: 25px;
        }

        #progress-container {
             display: flex;
             align-items: center;
             gap: 15px;
             margin-bottom: 20px;
        }

        #question-counter {
            font-size: 0.9em;
            font-weight: 500;
            color: var(--text-secondary);
            white-space: nowrap;
        }
        
        #progress-bar-container {
            width: 100%;
            background-color: var(--secondary);
            border-radius: 10px;
            height: 12px;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-green));
            border-radius: 10px;
            transition: width 0.4s ease-in-out;
        }

        #question-text {
            font-size: 1.25em;
            font-weight: 600;
            margin-bottom: 25px;
            color: white;
            line-height: 1.4;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-btn {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            font-weight: 500;
            background-color: var(--secondary);
            color: var(--text-primary);
            border: 2px solid #444;
            border-radius: 12px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s ease;
        }

        .option-btn:hover:not(:disabled) {
            background-color: #333;
            border-color: var(--accent-blue);
            transform: translateY(-2px);
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .option-btn.correct {
            background-color: rgba(46, 204, 113, 0.2);
            border-color: var(--accent-green);
            color: white;
        }

        .option-btn.incorrect {
            background-color: rgba(231, 76, 60, 0.2);
            border-color: var(--accent-red);
            color: white;
        }

        #feedback-text {
            margin-top: 25px;
            font-size: 1em;
            font-weight: 500;
            padding: 15px;
            border-radius: 12px;
            display: none; /* Changed from visibility */
            line-height: 1.5;
        }

        #feedback-text.correct {
            background-color: rgba(46, 204, 113, 0.15);
            border: 1px solid var(--accent-green);
            display: block;
        }

        #feedback-text.incorrect {
            background-color: rgba(231, 76, 60, 0.15);
            border: 1px solid var(--accent-red);
            display: block;
        }

        #navigation {
            padding: 25px;
            text-align: right;
            border-top: 1px solid #333;
        }

        #next-btn {
            padding: 12px 35px;
            font-size: 1em;
            font-weight: 600;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: none; /* Hide initially */
        }

        #next-btn:hover {
            background-color: #4aa8e8;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        #results-screen {
            padding: 40px;
            text-align: center;
        }
        
        #results-screen h2 {
            font-size: 2.5em;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
        }

        #score-text {
            font-size: 1.5em;
            font-weight: 500;
            color: var(--accent-green);
            margin-bottom: 25px;
        }

        #assessment-text {
            font-size: 1.1em;
            color: var(--text-secondary);
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        #restart-btn {
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            background-color: var(--accent-green);
            color: var(--primary);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 30px;
        }
        #restart-btn:hover {
            background-color: #38e080;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        @media (max-width: 600px) {
            body {
                padding: 0;
            }
            #quiz-container {
                border-radius: 0;
                border: none;
                min-height: 100vh;
            }
            .options-grid {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 1.5em;
            }
            #question-text {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <div id="quiz-header">
            <h1>Börsen-Challenge</h1>
        </div>
        
        <div id="question-area">
            <div id="progress-container">
                <div id="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
                <div id="question-counter"></div>
            </div>
            <div id="question-text">Lädt Frage...</div>
            <div class="options-grid" id="options-container">
            </div>
            <div id="feedback-text"></div>
        </div>
        
        <div id="navigation">
            <button id="next-btn">Nächste Frage</button>
        </div>

        <div id="results-screen" style="display: none;">
            <h2>Challenge beendet!</h2>
            <p id="score-text"></p>
            <p id="assessment-text"></p>
            <button id="restart-btn">Neue Runde</button>
        </div>
    </div>

             { question: "Was bedeutet die Abkürzung 'AG' im Namen eines Unternehmens?", answers: [

                { text: "Eine Methode, um Reifen aufzupumpen und die Luft wieder abzulassen", correct: false, rationale: "Das ist nicht gemeint." },

            { question: "Wenn du 100 Euro in einen ETF-Sparplan investierst, was passiert dann?", answers: [
                { text: "Dein Broker kauft für 100 Euro Anteile an dem ausgewählten ETF für dich", correct: true, rationale: "Genau. Du besitzt dann Bruchstücke oder ganze Anteile des ETFs im Wert von 100 Euro." },
                { text: "Die 100 Euro liegen als Bargeld im Depot", correct: false, rationale: "Das Geld wird investiert, nicht nur aufbewahrt." },
                { text: "Du bekommst eine Aktie im Wert von 100 Euro", correct: false, rationale: "Du bekommst Anteile des ETFs, der wiederum viele Aktien enthält." },
                { text: "Die 100 Euro werden für ein Jahr gesperrt", correct: false, rationale: "Du kannst deine ETF-Anteile in der Regel jederzeit wieder verkaufen." }
            ]}
        ];

        // Shuffle questions and answers
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        const questionArea = document.getElementById('question-area');
        const questionText = document.getElementById('question-text');
        const questionCounter = document.getElementById('question-counter');
        const optionsContainer = document.getElementById('options-container');
        const feedbackText = document.getElementById('feedback-text');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        
        const resultsScreen = document.getElementById('results-screen');
        const scoreText = document.getElementById('score-text');
        const assessmentText = document.getElementById('assessment-text');
        const restartBtn = document.getElementById('restart-btn');
        const navigationDiv = document.getElementById('navigation');

        let currentQuestionIndex = 0;
        let score = 0;

        function startQuiz() {
            shuffleArray(quizData);
            quizData.forEach(q => shuffleArray(q.answers));
            
            currentQuestionIndex = 0;
            score = 0;
            resultsScreen.style.display = 'none';
            questionArea.style.display = 'block';
            navigationDiv.style.display = 'block';
            nextBtn.style.display = 'none';
            showQuestion();
        }

        function showQuestion() {
            resetState();
            const question = quizData[currentQuestionIndex];
            questionText.innerText = question.question;
            questionCounter.innerText = `Frage ${currentQuestionIndex + 1} / ${quizData.length}`;
            progressBar.style.width = `${((currentQuestionIndex + 1) / quizData.length) * 100}%`;

            question.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerHTML = answer.text; // Use innerHTML to allow for potential future icons
                button.classList.add('option-btn');
                button.dataset.correct = answer.correct;
                button.dataset.rationale = answer.rationale;
                button.addEventListener('click', selectAnswer);
                optionsContainer.appendChild(button);
            });
        }

        function resetState() {
            nextBtn.style.display = 'none';
            feedbackText.style.display = 'none';
            feedbackText.classList.remove('correct', 'incorrect');
            while (optionsContainer.firstChild) {
                optionsContainer.removeChild(optionsContainer.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedBtn = e.currentTarget;
            const correct = selectedBtn.dataset.correct === 'true';
            
            if (correct) {
                score++;
                feedbackText.innerHTML = `✅ Richtig! ${selectedBtn.dataset.rationale}`;
                feedbackText.classList.add('correct');
            } else {
                feedbackText.innerHTML = `❌ Leider falsch. ${selectedBtn.dataset.rationale}`;
                feedbackText.classList.add('incorrect');
            }
             feedbackText.style.display = 'block';
            
            Array.from(optionsContainer.children).forEach(button => {
                if (button.dataset.correct === 'true') {
                    button.classList.add('correct');
                }
                button.disabled = true;
            });

            if (quizData.length > currentQuestionIndex + 1) {
                nextBtn.style.display = 'inline-block';
            } else {
                nextBtn.innerText = 'Ergebnis anzeigen';
                nextBtn.style.display = 'inline-block';
                nextBtn.onclick = showResults; 
            }
        }
        
        function showResults() {
             questionArea.style.display = 'none';
             navigationDiv.style.display = 'none';
             resultsScreen.style.display = 'block';
             scoreText.innerText = `Dein Score: ${score} / ${quizData.length}`;
             
             let assessment = '';
             const percentage = (score / quizData.length) * 100;
             if (percentage >= 90) {
                 assessment = "🏆 Level: Börsen-Legende! Dein Wissen ist überragend. Du hast die Materie nicht nur verstanden, sondern durchdrungen. Mit Erlaubnis deiner Eltern bist du bestens gerüstet, um verantwortungsvoll mit einem Junior-Depot durchzustarten. Respekt!";
             } else if (percentage >= 75) {
                 assessment = "🚀 Level: Trading-Profi! Sehr stark! Du hast ein solides Fundament und die meisten wichtigen Konzepte sitzen. Die paar Lücken schließt du mit links. Schau dir die Erklärungen nochmal an und du bist bereit für den nächsten Schritt.";
             } else if (percentage >= 50) {
                 assessment = "🔥 Level: Aufstrebender Rookie! Guter Anfang, du bist am Ball! Es gibt noch einige wichtige Wissenslücken, besonders bei den Risiken. Nutze das Quiz als Trainingslager, um dein Wissen zu festigen, bevor du echtes Geld einsetzt. Dranbleiben!";
             } else {
                 assessment = "🛠️ Level: Newbie im Tutorial! Kein Ding, jeder fängt mal an! Dein Wissen reicht noch nicht aus, um sicher im Markt zu agieren. Sieh das als Startpunkt. Lerne die Grundlagen und starte die Challenge in ein paar Wochen erneut. Du schaffst das!";
             }
             assessmentText.innerText = assessment;
        }

        nextBtn.addEventListener('click', () => {
            if (quizData.length > currentQuestionIndex + 1) {
                 currentQuestionIndex++;
                 showQuestion();
            }
        });
        
        restartBtn.addEventListener('click', () => {
             nextBtn.innerText = 'Nächste Frage';
             nextBtn.onclick = () => {
                if (quizData.length > currentQuestionIndex + 1) {
                     currentQuestionIndex++;
                     showQuestion();
                }
            };
            startQuiz();
        });

        startQuiz();
    </script>
