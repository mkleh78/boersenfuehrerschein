    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }

    function flattenAndPrepareQuestions() {
        const allQuestions = [];
        for (const topic in quizTopics) {
            quizTopics[topic].forEach(q => {
                allQuestions.push({ ...q, topic: topic });
            });
        }
        return allQuestions;

    function startQuiz() {
        // Reset state
        currentQuestionIndex = 0;
        score = 0;
        streak = 0;
        userAnswers = [];
        achievementsUnlocked.clear();

        questions = flattenAndPrepareQuestions();
        shuffleArray(questions);

    function loadQuestion() {
        if (currentQuestionIndex < questions.length) {

            // Reset question area

            optionsContainer.innerHTML = '';
            feedbackTextEl.style.display = 'none';
            nextBtn.style.display = 'none';

    function selectAnswer(button, isCorrect, explanation) {
        // Disable all options
        const buttons = optionsContainer.querySelectorAll('.option-btn');

                const originalOption = questionData.a.find(opt => opt.text === btn.innerHTML);
                return originalOption && originalOption.correct;

            if(correctButton) correctButton.classList.add('correct');

            feedbackTextEl.innerHTML = `<span class="feedback-emoji">ü§î</span> <strong>Knapp daneben.</strong> ${explanation}`;

        const progress = (currentQuestionIndex / questions.length) * 100;
        let level = "B√∂rsen-Rookie";
        if (progress > 80) level = "Wall Street Wolf üê∫";
        else if (progress > 60) level = "Portfolio Pro üíº";
        else if (progress > 40) level = "Aktien-Azubi üìà";
        else if (progress > 20) level = "Depot-Entdecker üß≠";
        levelBadge.textContent = `Level: ${level}`;
    }

    function checkAchievements() {
      const achievements = [
        { id: 'streak3', condition: streak === 3, emoji: 'üî•', text: '3er-Serie!' },
        { id: 'streak5', condition: streak === 5, emoji: 'üöÄ', text: '5er-Serie!' },
        { id: 'streak10', condition: streak === 10, emoji: 'ü§Ø', text: 'Mega-Serie!' },
        { id: 'firstCorrect', condition: score === 1 && currentQuestionIndex === 0, emoji: 'üéØ', text: 'Erster Treffer!' },
      ];

      achievements.forEach(ach => {
        if (ach.condition && !achievementsUnlocked.has(ach.id)) {
          showAchievement(ach.emoji, ach.text);
          achievementsUnlocked.add(ach.id);
        }
      });
    }

    function showAchievement(emoji, text) {
      achievementEmoji.textContent = emoji;
      achievementText.textContent = text;
      achievementPopup.style.display = 'flex';
      setTimeout(() => {
        achievementPopup.style.display = 'none';
      }, 3000);
    }

    function showResults() {
        // Hide quiz UI
        quizHeader.style.display = 'none';
        questionArea.style.display = 'none';
        navigation.style.display = 'none';

        const percentage = Math.round((score / questions.length) * 100);
        
        // Update score circle
        const scoreCircle = document.getElementById('score-circle-progress');
        const radius = scoreCircle.r.baseVal.value;
        const circumference = 2 * Math.PI * radius;
        const offset = circumference - (percentage / 100) * circumference;
        
        scoreCircle.style.strokeDasharray = `${circumference} ${circumference}`;
        scoreCircle.style.strokeDashoffset = circumference;
        setTimeout(() => { // Animate the circle
            scoreCircle.style.strokeDashoffset = offset;
        }, 100);

        let currentPercentage = 0;
        const interval = setInterval(() => {
            if (currentPercentage >= percentage) {
                clearInterval(interval);
                currentPercentage = percentage;
            }
            document.getElementById('score-percentage').textContent = `${currentPercentage}%`;
            currentPercentage++;
        }, 15);
        
        // Update verdict
        const resultsEmoji = document.getElementById('results-emoji');
        const verdictTitle = document.getElementById('verdict-title');
        const verdictText = document.getElementById('verdict-text');
        
        if (percentage >= 95) {
            resultsEmoji.textContent = 'üèÜ';
            verdictTitle.textContent = 'B√∂rsen-Legende!';
            verdictText.textContent = 'Wow! Dein Wissen ist absolut beeindruckend. Warren Buffett w√§re stolz. Leg los, aber bleib dem√ºtig!';
        } else if (percentage >= 80) {
            resultsEmoji.textContent = 'üöÄ';
            verdictTitle.textContent = 'Finanz-Profi!';
            verdictText.textContent = 'Exzellent! Du hast eine sehr starke Wissensbasis und verstehst auch die Details. Du bist bestens f√ºr die Finanzwelt ger√ºstet.';
        } else if (percentage >= 60) {
            resultsEmoji.textContent = 'üëç';
            verdictTitle.textContent = 'Sehr solide!';
            verdictText.textContent = 'Du hast eine gute Wissensbasis. Die wichtigsten Konzepte sitzen. Schau dir deine schw√§cheren Themen nochmal an, um zum Profi zu werden.';
        } else if (percentage >= 40) {
            resultsEmoji.textContent = 'ü§î';
            verdictTitle.textContent = 'Guter Anfang!';
            verdictText.textContent = 'Du hast die Grundlagen drauf, aber es gibt noch einige L√ºcken. Nutze das Feedback, um dein Wissen zu festigen. Du bist auf dem richtigen Weg!';
        } else {
            resultsEmoji.textContent = 'üìö';
            verdictTitle.textContent = 'Da ist noch Luft nach oben';
            verdictText.textContent = 'Kein Meister ist vom Himmel gefallen. Das Wichtigste ist, dass du angefangen hast. Nutze das Quiz als Lernchance und wiederhole es!';
        }

        // Calculate and display topic results
        const topicScores = {};
        for (const topicName in quizTopics) {
            topicScores[topicName] = { correct: 0, total: 0 };
        }
        userAnswers.forEach(answer => {
            topicScores[answer.topic].total++;
            if (answer.correct) {
                topicScores[answer.topic].correct++;
            }
        });

        const topicResultsContainer = document.getElementById('topic-results-container');
        topicResultsContainer.innerHTML = '';
        for (const topicName in topicScores) {
            const data = topicScores[topicName];
            if (data.total > 0) {
                const topicPercentage = Math.round((data.correct / data.total) * 100);
                const card = document.createElement('div');
                card.className = 'topic-card';
                card.innerHTML = `
                    <div class="topic-header">
                        <span class="topic-name">${topicName}</span>
                        <span class="topic-score">${data.correct} / ${data.total}</span>
                    </div>
                    <div class="topic-progress-bar-container">
                        <div class="topic-progress-bar" style="width: 0%;"></div>
                    </div>
                `;
                topicResultsContainer.appendChild(card);
                // Animate progress bar
                setTimeout(() => {
                    card.querySelector('.topic-progress-bar').style.width = `${topicPercentage}%`;
                }, 500);
            }
        }
        
        resultsScreen.style.display = 'block';
    }

    async function shareResults() {
      const percentage = Math.round((score / questions.length) * 100);
      const shareText = `Ich habe im gro√üen B√∂rsen-Quiz ${percentage}% erreicht! üöÄ Teste auch du dein Wissen!`;
      const shareData = {
          title: 'Das gro√üe B√∂rsen-Quiz',
          text: shareText,
          url: window.location.href
      };

      try {
          if (navigator.share) {
              await navigator.share(shareData);
          } else {
              // Fallback for desktop/browsers without share API
              await navigator.clipboard.writeText(`${shareText} ${window.location.href}`);
              alert("Ergebnis in die Zwischenablage kopiert! Du kannst es jetzt teilen.");
          }
      } catch (err) {
          console.error("Fehler beim Teilen: ", err);
          // Alert user that sharing failed
          alert("Teilen fehlgeschlagen. Du kannst den Link zur Seite manuell kopieren.");
      }
    }
  </script>
